<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Photo Organizer</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animated-gradient {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .photo-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .photo-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB2KlAV6sqWMIYH7EN8F-uGhhZO_K98oB4",
            authDomain: "family-photo-organizer-c5632.firebaseapp.com",
            projectId: "family-photo-organizer-c5632",
            storageBucket: "family-photo-organizer-c5632.firebasestorage.app",
            messagingSenderId: "911061160507",
            appId: "1:911061160507:web:098a770fa765e7469bc21e"
        };

        // Initialize Firebase
        let db;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
        } catch (e) {
            console.log("Firebase initialization error");
        }

        const CLOUDINARY_CLOUD_NAME = 'djrapivj9';
        const CLOUDINARY_UPLOAD_PRESET = 'family_photos';
        const CLOUDINARY_FOLDER = 'family-organizer';

        const FamilyPhotoOrganizer = () => {
            const [photos, setPhotos] = useState([]);
            const [view, setView] = useState('grid');
            const [sortBy, setSortBy] = useState('date-desc');
            const [albums, setAlbums] = useState(['Family', 'Vacation', 'Holidays']);
            const [selectedAlbum, setSelectedAlbum] = useState('Favorites'); // Changed to Favorites
            const [searchTerm, setSearchTerm] = useState('');
            const [showNewAlbum, setShowNewAlbum] = useState(false);
            const [newAlbumName, setNewAlbumName] = useState('');
            const [editingAlbum, setEditingAlbum] = useState(null);
            const [editAlbumName, setEditAlbumName] = useState('');
            const [selectedPhotos, setSelectedPhotos] = useState(new Set());
            const [debugInfo, setDebugInfo] = useState('');
            const [lightboxPhoto, setLightboxPhoto] = useState(null);
            const [slideshowActive, setSlideshowActive] = useState(false);
            const [slideshowIndex, setSlideshowIndex] = useState(0);
            const [slideshowPhotos, setSlideshowPhotos] = useState([]);
            const [uploading, setUploading] = useState(false);
            const [uploadProgress, setUploadProgress] = useState(0);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                loadPhotosFromFirebase();
            }, []);

            useEffect(() => {
                if (slideshowActive) {
                    const timer = setInterval(() => {
                        setSlideshowIndex(prev => (prev + 1) % slideshowPhotos.length);
                    }, 3000);
                    return () => clearInterval(timer);
                }
            }, [slideshowActive, slideshowPhotos.length]);

            const loadPhotosFromFirebase = async () => {
                setLoading(true);
                setDebugInfo('Loading photos from Firebase...');
                
                try {
                    if (!db) {
                        setDebugInfo('‚ö†Ô∏è Firebase not configured.');
                        setLoading(false);
                        return;
                    }

                    const snapshot = await db.collection('photos').get();
                    const loadedPhotos = [];
                    
                    snapshot.forEach(doc => {
                        loadedPhotos.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    
                    setPhotos(loadedPhotos);
                    setDebugInfo(`‚úÖ Loaded ${loadedPhotos.length} photos from Firebase`);
                    
                    const albumSnapshot = await db.collection('settings').doc('albums').get();
                    if (albumSnapshot.exists) {
                        setAlbums(albumSnapshot.data().list || ['Family', 'Vacation', 'Holidays']);
                    }
                } catch (e) {
                    setDebugInfo(`Error: ${e.message}`);
                    console.error('Load error:', e);
                }
                
                setLoading(false);
            };

            const savePhotoToFirebase = async (photoData) => {
                try {
                    await db.collection('photos').add(photoData);
                } catch (e) {
                    console.error('Save error:', e);
                    throw e;
                }
            };

            const updatePhotoInFirebase = async (photoId, updates) => {
                try {
                    await db.collection('photos').doc(photoId).update(updates);
                } catch (e) {
                    console.error('Update error:', e);
                }
            };

            const deletePhotoFromFirebase = async (photoId) => {
                try {
                    await db.collection('photos').doc(photoId).delete();
                } catch (e) {
                    console.error('Delete error:', e);
                }
            };

            const saveAlbumsToFirebase = async (albumList) => {
                try {
                    await db.collection('settings').doc('albums').set({ list: albumList });
                } catch (e) {
                    console.error('Album save error:', e);
                }
            };

            const uploadToCloudinary = async (file) => {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
                formData.append('folder', CLOUDINARY_FOLDER);
                
                const response = await fetch(
                    `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`,
                    {
                        method: 'POST',
                        body: formData
                    }
                );
                
                if (!response.ok) {
                    throw new Error('Upload failed');
                }
                
                const data = await response.json();
                return {
                    url: data.secure_url,
                    publicId: data.public_id,
                    format: data.format
                };
            };

            const handleFileUpload = async (e) => {
                const files = Array.from(e.target.files);
                setUploading(true);
                setDebugInfo(`Uploading ${files.length} files...`);
                
                let uploaded = 0;
                
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    
                    if (file.type.startsWith('image/')) {
                        try {
                            const cloudinaryData = await uploadToCloudinary(file);
                            
                            const newPhoto = {
                                src: cloudinaryData.url,
                                name: file.name,
                                date: new Date().toISOString(),
                                album: selectedAlbum === 'All Photos' || selectedAlbum === 'Favorites' ? 'Family' : selectedAlbum,
                                favorite: false,
                                tags: []
                            };
                            
                            await savePhotoToFirebase(newPhoto);
                            
                            uploaded++;
                            setUploadProgress(Math.round((uploaded / files.length) * 100));
                            setDebugInfo(`Uploaded ${uploaded}/${files.length} photos...`);
                        } catch (error) {
                            setDebugInfo(`Error uploading ${file.name}: ${error.message}`);
                        }
                    }
                }
                
                setUploading(false);
                setUploadProgress(0);
                setDebugInfo(`‚úÖ Uploaded ${uploaded} photos!`);
                
                await loadPhotosFromFirebase();
            };

            const downloadPhoto = async (photo) => {
                try {
                    const response = await fetch(photo.src);
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = photo.name;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } catch (error) {
                    console.error('Download error:', error);
                    alert('Failed to download photo');
                }
            };

            const downloadSelected = async () => {
                for (const photoId of selectedPhotos) {
                    const photo = photos.find(p => p.id === photoId);
                    if (photo) {
                        await downloadPhoto(photo);
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                }
            };

            const deleteSinglePhoto = async (photoId) => {
                if (confirm('Delete this photo permanently?')) {
                    await deletePhotoFromFirebase(photoId);
                    const updatedPhotos = photos.filter(p => p.id !== photoId);
                    setPhotos(updatedPhotos);
                    setDebugInfo('Photo deleted');
                }
            };

            const toggleFavorite = async (photoId) => {
                const photo = photos.find(p => p.id === photoId);
                if (photo) {
                    const newFavorite = !photo.favorite;
                    await updatePhotoInFirebase(photoId, { favorite: newFavorite });
                    
                    const updatedPhotos = photos.map(p => 
                        p.id === photoId ? { ...p, favorite: newFavorite } : p
                    );
                    setPhotos(updatedPhotos);
                }
            };

            const createAlbum = async () => {
                if (newAlbumName.trim() && !albums.includes(newAlbumName.trim())) {
                    const updatedAlbums = [...albums, newAlbumName.trim()];
                    setAlbums(updatedAlbums);
                    await saveAlbumsToFirebase(updatedAlbums);
                    setNewAlbumName('');
                    setShowNewAlbum(false);
                    setDebugInfo('Album created');
                }
            };

            const startEditingAlbum = (albumName) => {
                setEditingAlbum(albumName);
                setEditAlbumName(albumName);
            };

            const saveAlbumRename = async () => {
                if (editAlbumName.trim() && editAlbumName !== editingAlbum && !albums.includes(editAlbumName.trim())) {
                    const updatedAlbums = albums.map(a => a === editingAlbum ? editAlbumName.trim() : a);
                    setAlbums(updatedAlbums);
                    await saveAlbumsToFirebase(updatedAlbums);
                    
                    const photosToUpdate = photos.filter(p => p.album === editingAlbum);
                    for (const photo of photosToUpdate) {
                        await updatePhotoInFirebase(photo.id, { album: editAlbumName.trim() });
                    }
                    
                    const updatedPhotos = photos.map(p => 
                        p.album === editingAlbum ? { ...p, album: editAlbumName.trim() } : p
                    );
                    setPhotos(updatedPhotos);
                    
                    if (selectedAlbum === editingAlbum) {
                        setSelectedAlbum(editAlbumName.trim());
                    }
                    
                    setEditingAlbum(null);
                    setEditAlbumName('');
                    setDebugInfo('Album renamed');
                }
            };

            const deleteAlbum = async (albumName) => {
                if (confirm(`Delete album "${albumName}"? Photos will be moved to "Family" album.`)) {
                    const updatedAlbums = albums.filter(a => a !== albumName);
                    setAlbums(updatedAlbums);
                    await saveAlbumsToFirebase(updatedAlbums);
                    
                    const photosToMove = photos.filter(p => p.album === albumName);
                    for (const photo of photosToMove) {
                        await updatePhotoInFirebase(photo.id, { album: 'Family' });
                    }
                    
                    const updatedPhotos = photos.map(p => 
                        p.album === albumName ? { ...p, album: 'Family' } : p
                    );
                    setPhotos(updatedPhotos);
                    
                    if (selectedAlbum === albumName) {
                        setSelectedAlbum('All Photos');
                    }
                    
                    setDebugInfo('Album deleted');
                }
            };

            const moveToAlbum = async (photoId, albumName) => {
                await updatePhotoInFirebase(photoId, { album: albumName });
                
                const updatedPhotos = photos.map(p => 
                    p.id === photoId ? { ...p, album: albumName } : p
                );
                setPhotos(updatedPhotos);
            };

            const deleteSelected = async () => {
                if (confirm(`Delete ${selectedPhotos.size} selected photos permanently?`)) {
                    setDebugInfo('Deleting photos...');
                    
                    for (const photoId of selectedPhotos) {
                        await deletePhotoFromFirebase(photoId);
                    }
                    
                    const updatedPhotos = photos.filter(p => !selectedPhotos.has(p.id));
                    setPhotos(updatedPhotos);
                    setSelectedPhotos(new Set());
                    setDebugInfo('Photos deleted');
                }
            };

            const togglePhotoSelection = (photoId) => {
                const newSelection = new Set(selectedPhotos);
                if (newSelection.has(photoId)) {
                    newSelection.delete(photoId);
                } else {
                    newSelection.add(photoId);
                }
                setSelectedPhotos(newSelection);
            };

            const startSlideshowWithAll = () => {
                if (filteredPhotos.length > 0) {
                    setSlideshowPhotos(filteredPhotos);
                    setSlideshowIndex(0);
                    setSlideshowActive(true);
                }
            };

            const startSlideshow = () => {
                const photosForSlideshow = Array.from(selectedPhotos).map(id => 
                    photos.find(p => p.id === id)
                ).filter(Boolean);
                
                if (photosForSlideshow.length > 0) {
                    setSlideshowPhotos(photosForSlideshow);
                    setSlideshowIndex(0);
                    setSlideshowActive(true);
                }
            };

            const stopSlideshow = () => {
                setSlideshowActive(false);
                setSlideshowPhotos([]);
                setSlideshowIndex(0);
            };

            const nextSlide = () => {
                setSlideshowIndex((prev) => (prev + 1) % slideshowPhotos.length);
            };

            const prevSlide = () => {
                setSlideshowIndex((prev) => (prev - 1 + slideshowPhotos.length) % slideshowPhotos.length);
            };

            const sortPhotos = (photosToSort) => {
                const sorted = [...photosToSort];
                switch(sortBy) {
                    case 'date-desc':
                        return sorted.sort((a, b) => new Date(b.date) - new Date(a.date));
                    case 'date-asc':
                        return sorted.sort((a, b) => new Date(a.date) - new Date(b.date));
                    case 'name-asc':
                        return sorted.sort((a, b) => a.name.localeCompare(b.name));
                    case 'name-desc':
                        return sorted.sort((a, b) => b.name.localeCompare(a.name));
                    case 'album':
                        return sorted.sort((a, b) => a.album.localeCompare(b.album));
                    default:
                        return sorted;
                }
            };

            const filteredPhotos = sortPhotos(photos.filter(photo => {
                const matchesSearch = photo.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    photo.tags?.some(tag => tag.toLowerCase().includes(searchTerm.toLowerCase()));
                
                let matchesAlbum = true;
                if (selectedAlbum === 'All Photos') {
                    matchesAlbum = true;
                } else if (selectedAlbum === 'Favorites') {
                    matchesAlbum = photo.favorite;
                } else {
                    matchesAlbum = photo.album === selectedAlbum;
                }
                
                return matchesSearch && matchesAlbum;
            }));

            if (loading) {
                return (
                    <div className="min-h-screen animated-gradient flex items-center justify-center">
                        <div className="text-center glass-effect p-12 rounded-3xl shadow-2xl">
                            <div className="animate-spin rounded-full h-20 w-20 border-b-4 border-white mx-auto mb-6"></div>
                            <p className="text-2xl text-white font-bold">Loading your memories...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen animated-gradient">
                    {lightboxPhoto && (
                        <div className="fixed inset-0 bg-black bg-opacity-95 z-50 flex items-center justify-center p-4" onClick={() => setLightboxPhoto(null)}>
                            <button onClick={() => setLightboxPhoto(null)} className="absolute top-4 right-4 text-white text-3xl hover:text-gray-300">‚úï</button>
                            <div className="absolute top-4 left-4 flex gap-2">
                                <button onClick={() => downloadPhoto(lightboxPhoto)} className="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 shadow-lg">
                                    Download
                                </button>
                                <button onClick={() => { deleteSinglePhoto(lightboxPhoto.id); setLightboxPhoto(null); }} className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 shadow-lg">
                                    Delete
                                </button>
                            </div>
                            <img src={lightboxPhoto.src} alt={lightboxPhoto.name} className="max-w-full max-h-full object-contain rounded-lg shadow-2xl"/>
                        </div>
                    )}

                    {slideshowActive && (
                        <div className="fixed inset-0 bg-black z-50 flex items-center justify-center">
                            <button onClick={stopSlideshow} className="absolute top-4 right-4 text-white text-3xl hover:text-gray-300 bg-black bg-opacity-50 rounded-full w-12 h-12 flex items-center justify-center">‚úï</button>
                            <button onClick={prevSlide} className="absolute left-4 text-white text-6xl hover:text-gray-300 bg-black bg-opacity-50 rounded-full w-16 h-16 flex items-center justify-center">‚Äπ</button>
                            <div className="text-center px-4">
                                <img src={slideshowPhotos[slideshowIndex]?.src} alt={slideshowPhotos[slideshowIndex]?.name} className="max-w-screen-lg max-h-screen object-contain mx-auto rounded-lg shadow-2xl"/>
                                <p className="text-white mt-6 text-2xl font-semibold">{slideshowPhotos[slideshowIndex]?.name}</p>
                                <p className="text-gray-300 text-lg mt-2">{slideshowIndex + 1} / {slideshowPhotos.length}</p>
                            </div>
                            <button onClick={nextSlide} className="absolute right-4 text-white text-6xl hover:text-gray-300 bg-black bg-opacity-50 rounded-full w-16 h-16 flex items-center justify-center">‚Ä∫</button>
                        </div>
                    )}

                    <div className="glass-effect shadow-xl">
                        <div className="max-w-7xl mx-auto px-4 py-6">
                            <div className="flex flex-col md:flex-row items-start md:items-center justify-between gap-4 mb-6">
                                <div>
                                    <h1 className="text-3xl md:text-4xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
                                        ‚ú® Family Memories
                                    </h1>
                                    <p className="text-gray-600 mt-1">Share and cherish your favorite moments</p>
                                </div>
                                <div className="flex gap-2">
                                    <button 
                                        onClick={startSlideshowWithAll} 
                                        className="px-6 py-3 bg-gradient-to-r from-green-500 to-emerald-600 text-white rounded-xl hover:from-green-600 hover:to-emerald-700 shadow-lg transform hover:scale-105 transition-all font-semibold flex items-center gap-2"
                                    >
                                        <span className="text-xl">‚ñ∂Ô∏è</span>
                                        Slideshow
                                    </button>
                                    <button onClick={() => loadPhotosFromFirebase()} className="px-4 py-3 glass-effect rounded-xl hover:bg-white hover:bg-opacity-100 shadow-lg transition-all">üîÑ</button>
                                    <button onClick={() => setView('grid')} className={`px-4 py-3 rounded-xl shadow-lg transition-all ${view === 'grid' ? 'bg-gradient-to-r from-purple-600 to-pink-600 text-white' : 'glass-effect'}`}>üì±</button>
                                    <button onClick={() => setView('list')} className={`px-4 py-3 rounded-xl shadow-lg transition-all ${view === 'list' ? 'bg-gradient-to-r from-purple-600 to-pink-600 text-white' : 'glass-effect'}`}>üìã</button>
                                </div>
                            </div>

                            {debugInfo && (
                                <div className="mb-4 p-4 bg-blue-50 border-l-4 border-blue-500 text-blue-800 rounded-lg shadow">
                                    <span className="font-semibold">{debugInfo}</span> {uploading && `(${uploadProgress}%)`}
                                </div>
                            )}

                            <div className="flex flex-col md:flex-row gap-3">
                                <input 
                                    type="text" 
                                    placeholder="üîç Search photos..." 
                                    value={searchTerm} 
                                    onChange={(e) => setSearchTerm(e.target.value)} 
                                    className="flex-1 px-5 py-3 border-2 border-purple-200 rounded-xl focus:border-purple-500 focus:ring-4 focus:ring-purple-200 outline-none transition-all shadow"
                                />
                                <select value={sortBy} onChange={(e) => setSortBy(e.target.value)} className="px-5 py-3 border-2 border-purple-200 rounded-xl focus:border-purple-500 outline-none shadow">
                                    <option value="date-desc">‚è∞ Newest First</option>
                                    <option value="date-asc">üïê Oldest First</option>
                                    <option value="name-asc">üî§ Name (A-Z)</option>
                                    <option value="name-desc">üî† Name (Z-A)</option>
                                    <option value="album">üìÅ By Album</option>
                                </select>
                                <label className={`px-6 py-3 ${uploading ? 'bg-gray-400' : 'bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700'} text-white rounded-xl cursor-pointer text-center whitespace-nowrap shadow-lg transform hover:scale-105 transition-all font-semibold`}>
                                    {uploading ? `‚è≥ ${uploadProgress}%...` : 'üì§ Upload Photos'}
                                    <input type="file" multiple accept="image/*" onChange={handleFileUpload} className="hidden" disabled={uploading}/>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-4 py-6">
                        <div className="flex flex-col lg:flex-row gap-6">
                            <div className="w-full lg:w-64 glass-effect rounded-2xl shadow-xl p-6">
                                <div className="mb-6">
                                    <h3 className="text-sm font-bold text-gray-600 uppercase mb-3 tracking-wide">‚ö° Quick Access</h3>
                                    <button onClick={() => setSelectedAlbum('All Photos')} className={`w-full text-left px-4 py-3 rounded-xl mb-2 font-medium transition-all ${selectedAlbum === 'All Photos' ? 'bg-gradient-to-r from-purple-600 to-pink-600 text-white shadow-lg' : 'hover:bg-white hover:bg-opacity-70'}`}>
                                        üì∑ All Photos ({photos.length})
                                    </button>
                                    <button onClick={() => setSelectedAlbum('Favorites')} className={`w-full text-left px-4 py-3 rounded-xl font-medium transition-all ${selectedAlbum === 'Favorites' ? 'bg-gradient-to-r from-purple-600 to-pink-600 text-white shadow-lg' : 'hover:bg-white hover:bg-opacity-70'}`}>
                                        ‚ù§Ô∏è Favorites ({photos.filter(p => p.favorite).length})
                                    </button>
                                </div>

                                <div>
                                    <div className="flex items-center justify-between mb-3">
                                        <h3 className="text-sm font-bold text-gray-600 uppercase tracking-wide">üìÅ Albums</h3>
                                        <button onClick={() => setShowNewAlbum(!showNewAlbum)} className="text-purple-600 text-2xl hover:text-purple-700">+</button>
                                    </div>
                                    
                                    {showNewAlbum && (
                                        <div className="mb-3 flex gap-2">
                                            <input type="text" value={newAlbumName} onChange={(e) => setNewAlbumName(e.target.value)} placeholder="Album name" className="flex-1 px-3 py-2 text-sm border-2 border-purple-200 rounded-lg focus:border-purple-500 outline-none"/>
                                            <button onClick={createAlbum} className="px-3 py-2 bg-purple-600 text-white rounded-lg text-sm font-semibold hover:bg-purple-700">Add</button>
                                        </div>
                                    )}

                                    {albums.map(album => (
                                        <div key={album} className="mb-2">
                                            {editingAlbum === album ? (
                                                <div className="flex gap-1">
                                                    <input 
                                                        type="text" 
                                                        value={editAlbumName} 
                                                        onChange={(e) => setEditAlbumName(e.target.value)} 
                                                        className="flex-1 px-2 py-1 text-sm border-2 border-purple-200 rounded-lg"
                                                        onKeyPress={(e) => e.key === 'Enter' && saveAlbumRename()}
                                                    />
                                                    <button onClick={saveAlbumRename} className="px-2 py-1 bg-green-600 text-white rounded-lg text-xs">‚úì</button>
                                                    <button onClick={() => setEditingAlbum(null)} className="px-2 py-1 bg-gray-400 text-white rounded-lg text-xs">‚úï</button>
                                                </div>
                                            ) : (
                                                <div className="flex items-center group">
                                                    <button 
                                                        onClick={() => setSelectedAlbum(album)} 
                                                        className={`flex-1 text-left px-4 py-3 rounded-xl font-medium transition-all ${selectedAlbum === album ? 'bg-gradient-to-r from-purple-600 to-pink-600 text-white shadow-lg' : 'hover:bg-white hover:bg-opacity-70'}`}
                                                    >
                                                        {album} ({photos.filter(p => p.album === album).length})
                                                    </button>
                                                    <button 
                                                        onClick={() => startEditingAlbum(album)} 
                                                        className="opacity-0 group-hover:opacity-100 px-2 text-gray-600 hover:text-purple-600 transition-all"
                                                        title="Rename"
                                                    >
                                                        ‚úèÔ∏è
                                                    </button>
                                                    <button 
                                                        onClick={() => deleteAlbum(album)} 
                                                        className="opacity-0 group-hover:opacity-100 px-2 text-gray-600 hover:text-red-600 transition-all"
                                                        title="Delete"
                                                    >
                                                        üóëÔ∏è
                                                    </button>
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <div className="flex-1">
                                {selectedPhotos.size > 0 && (
                                    <div className="glass-effect rounded-2xl shadow-xl p-4 mb-6 flex flex-col md:flex-row items-start md:items-center justify-between gap-3">
                                        <span className="text-gray-700 font-semibold">‚ú® {selectedPhotos.size} selected</span>
                                        <div className="flex flex-wrap gap-2">
                                            <button onClick={startSlideshow} className="px-4 py-2 bg-gradient-to-r from-green-500 to-emerald-600 text-white rounded-xl hover:from-green-600 hover:to-emerald-700 text-sm font-semibold shadow-lg transform hover:scale-105 transition-all">
                                                ‚ñ∂Ô∏è Slideshow
                                            </button>
                                            <button onClick={downloadSelected} className="px-4 py-2 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-xl hover:from-blue-600 hover:to-blue-700 text-sm font-semibold shadow-lg transform hover:scale-105 transition-all">
                                                ‚¨áÔ∏è Download
                                            </button>
                                            <button onClick={deleteSelected} className="px-4 py-2 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-xl hover:from-red-600 hover:to-red-700 text-sm font-semibold shadow-lg transform hover:scale-105 transition-all">
                                                üóëÔ∏è Delete
                                            </button>
                                        </div>
                                    </div>
                                )}

                                {filteredPhotos.length === 0 ? (
                                    <div className="glass-effect rounded-2xl shadow-xl p-16 text-center">
                                        <div className="text-6xl mb-4">üì∏</div>
                                        <h3 className="text-2xl font-bold text-gray-700 mb-2">No photos yet</h3>
                                        <p className="text-gray-500 text-lg">Upload your first memories to get started!</p>
                                    </div>
                                ) : view === 'grid' ? (
                                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                                        {filteredPhotos.map(photo => (
                                            <div key={photo.id} className={`glass-effect rounded-2xl shadow-lg overflow-hidden photo-card ${selectedPhotos.has(photo.id) ? 'ring-4 ring-purple-500' : ''}`}>
                                                <div className="relative aspect-square">
                                                    <img src={photo.src} alt={photo.name} className="w-full h-full object-cover cursor-pointer" onClick={() => setLightboxPhoto(photo)}/>
                                                    <input type="checkbox" checked={selectedPhotos.has(photo.id)} onChange={() => togglePhotoSelection(photo.id)} className="absolute top-3 left-3 w-6 h-6 cursor-pointer rounded"/>
                                                    <button onClick={() => toggleFavorite(photo.id)} className="absolute top-3 right-3 p-2 bg-white rounded-full shadow-lg hover:bg-gray-100 transform hover:scale-110 transition-all">
                                                        {photo.favorite ? '‚ù§Ô∏è' : 'ü§ç'}
                                                    </button>
                                                    <button onClick={() => downloadPhoto(photo)} className="absolute bottom-3 right-3 p-2 bg-white rounded-full shadow-lg hover:bg-gray-100 transform hover:scale-110 transition-all">
                                                        ‚¨áÔ∏è
                                                    </button>
                                                    <button onClick={() => deleteSinglePhoto(photo.id)} className="absolute bottom-3 left-3 p-2 bg-white rounded-full shadow-lg hover:bg-gray-100 transform hover:scale-110 transition-all">
                                                        üóëÔ∏è
                                                    </button>
                                                </div>
                                                <div className="p-4">
                                                    <p className="font-semibold text-gray-800 truncate">{photo.name}</p>
                                                    <p className="text-sm text-gray-500 mt-1">{new Date(photo.date).toLocaleDateString()}</p>
                                                    <select value={photo.album} onChange={(e) => moveToAlbum(photo.id, e.target.value)} className="w-full mt-3 px-3 py-2 text-sm border-2 border-purple-200 rounded-lg focus:border-purple-500 outline-none">
                                                        {albums.map(album => (
                                                            <option key={album} value={album}>{album}</option>
                                                        ))}
                                                    </select>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                ) : (
                                    <div className="space-y-4">
                                        {filteredPhotos.map(photo => (
                                            <div key={photo.id} className={`glass-effect rounded-2xl shadow-lg flex items-center p-4 photo-card ${selectedPhotos.has(photo.id) ? 'ring-4 ring-purple-500' : ''}`}>
                                                <input type="checkbox" checked={selectedPhotos.has(photo.id)} onChange={() => togglePhotoSelection(photo.id)} className="w-6 h-6 mr-4 flex-shrink-0 cursor-pointer rounded"/>
                                                <img src={photo.src} alt={photo.name} className="w-24 h-24 object-cover rounded-xl cursor-pointer flex-shrink-0 shadow-md" onClick={() => setLightboxPhoto(photo)}/>
                                                <div className="flex-1 ml-4 min-w-0">
                                                    <p className="font-semibold text-gray-800 truncate text-lg">{photo.name}</p>
                                                    <p className="text-sm text-gray-500">{new Date(photo.date).toLocaleDateString()}</p>
                                                    <p className="text-sm text-gray-600 mt-1">üìÅ {photo.album}</p>
                                                </div>
                                                <div className="flex gap-2 flex-shrink-0">
                                                    <button onClick={() => downloadPhoto(photo)} className="p-2 hover:bg-white hover:bg-opacity-70 rounded-lg transition-all" title="Download">
                                                        ‚¨áÔ∏è
                                                    </button>
                                                    <button onClick={() => deleteSinglePhoto(photo.id)} className="p-2 hover:bg-white hover:bg-opacity-70 rounded-lg transition-all" title="Delete">
                                                        üóëÔ∏è
                                                    </button>
                                                    <button onClick={() => toggleFavorite(photo.id)} className="p-2 hover:bg-white hover:bg-opacity-70 rounded-lg transition-all">
                                                        {photo.favorite ? '‚ù§Ô∏è' : 'ü§ç'}
                                                    </button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<FamilyPhotoOrganizer />, document.getElementById('root'));
    </script>
</body>
</html>
