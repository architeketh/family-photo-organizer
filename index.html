<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Photo Organizer</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Cloudinary Configuration
        const CLOUDINARY_CLOUD_NAME = 'djrapivj9';
        const CLOUDINARY_UPLOAD_PRESET = 'family_photos';

        const FamilyPhotoOrganizer = () => {
            const [photos, setPhotos] = useState([]);
            const [view, setView] = useState('grid');
            const [albums, setAlbums] = useState(['Family', 'Vacation', 'Holidays']);
            const [selectedAlbum, setSelectedAlbum] = useState('All Photos');
            const [searchTerm, setSearchTerm] = useState('');
            const [showNewAlbum, setShowNewAlbum] = useState(false);
            const [newAlbumName, setNewAlbumName] = useState('');
            const [selectedPhotos, setSelectedPhotos] = useState(new Set());
            const [debugInfo, setDebugInfo] = useState('');
            const [lightboxPhoto, setLightboxPhoto] = useState(null);
            const [slideshowActive, setSlideshowActive] = useState(false);
            const [slideshowIndex, setSlideshowIndex] = useState(0);
            const [slideshowPhotos, setSlideshowPhotos] = useState([]);
            const [uploading, setUploading] = useState(false);
            const [uploadProgress, setUploadProgress] = useState(0);

            useEffect(() => {
                loadPhotos();
            }, []);

            useEffect(() => {
                if (slideshowActive) {
                    const timer = setInterval(() => {
                        setSlideshowIndex(prev => (prev + 1) % slideshowPhotos.length);
                    }, 3000);
                    return () => clearInterval(timer);
                }
            }, [slideshowActive, slideshowPhotos.length]);

            const loadPhotos = () => {
                try {
                    const stored = localStorage.getItem('family-photos-cloud');
                    if (stored) {
                        const parsed = JSON.parse(stored);
                        setPhotos(parsed);
                        setDebugInfo(`Loaded ${parsed.length} photos from cloud storage`);
                    } else {
                        setDebugInfo('No photos yet - upload to get started!');
                    }

                    const storedAlbums = localStorage.getItem('photo-albums');
                    if (storedAlbums) {
                        setAlbums(JSON.parse(storedAlbums));
                    }
                } catch (e) {
                    setDebugInfo(`Error loading: ${e.message}`);
                    console.error('Load error:', e);
                }
            };

            const savePhotos = (newPhotos) => {
                try {
                    localStorage.setItem('family-photos-cloud', JSON.stringify(newPhotos));
                    setDebugInfo(`Saved ${newPhotos.length} photos to cloud`);
                } catch (e) {
                    setDebugInfo(`Save error: ${e.message}`);
                    console.error('Save error:', e);
                }
            };

            const saveAlbums = (newAlbums) => {
                try {
                    localStorage.setItem('photo-albums', JSON.stringify(newAlbums));
                } catch (e) {
                    console.error('Album save error:', e);
                }
            };

            const uploadToCloudinary = async (file) => {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
                
                try {
                    const response = await fetch(
                        `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`,
                        {
                            method: 'POST',
                            body: formData
                        }
                    );
                    
                    if (!response.ok) {
                        throw new Error('Upload failed');
                    }
                    
                    const data = await response.json();
                    return data.secure_url;
                } catch (error) {
                    console.error('Cloudinary upload error:', error);
                    throw error;
                }
            };

            const handleFileUpload = async (e) => {
                const files = Array.from(e.target.files);
                setUploading(true);
                setDebugInfo(`Uploading ${files.length} files to cloud...`);
                
                let uploaded = 0;
                const newPhotosArray = [];
                
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    
                    if (file.type.startsWith('image/')) {
                        try {
                            const cloudinaryUrl = await uploadToCloudinary(file);
                            
                            const newPhoto = {
                                id: Date.now() + Math.random() + i,
                                src: cloudinaryUrl,
                                name: file.name,
                                date: new Date().toISOString(),
                                album: selectedAlbum === 'All Photos' ? 'Family' : selectedAlbum,
                                favorite: false,
                                tags: []
                            };
                            
                            newPhotosArray.push(newPhoto);
                            uploaded++;
                            setUploadProgress(Math.round((uploaded / files.length) * 100));
                            setDebugInfo(`Uploaded ${uploaded}/${files.length} photos to cloud...`);
                        } catch (error) {
                            setDebugInfo(`Error uploading ${file.name}: ${error.message}`);
                        }
                    }
                }
                
                if (newPhotosArray.length > 0) {
                    setPhotos(prevPhotos => {
                        const updatedPhotos = [...prevPhotos, ...newPhotosArray];
                        savePhotos(updatedPhotos);
                        setDebugInfo(`âœ… Successfully uploaded ${uploaded} photos! Total: ${updatedPhotos.length}`);
                        return updatedPhotos;
                    });
                }
                
                setUploading(false);
                setUploadProgress(0);
            };

            const toggleFavorite = (photoId) => {
                const updatedPhotos = photos.map(p => 
                    p.id === photoId ? { ...p, favorite: !p.favorite } : p
                );
                setPhotos(updatedPhotos);
                savePhotos(updatedPhotos);
            };

            const createAlbum = () => {
                if (newAlbumName.trim() && !albums.includes(newAlbumName.trim())) {
                    const updatedAlbums = [...albums, newAlbumName.trim()];
                    setAlbums(updatedAlbums);
                    saveAlbums(updatedAlbums);
                    setNewAlbumName('');
                    setShowNewAlbum(false);
                }
            };

            const moveToAlbum = (photoId, albumName) => {
                const updatedPhotos = photos.map(p => 
                    p.id === photoId ? { ...p, album: albumName } : p
                );
                setPhotos(updatedPhotos);
                savePhotos(updatedPhotos);
            };

            const deleteSelected = () => {
                if (confirm(`Delete ${selectedPhotos.size} selected photos? This will remove them from your organizer but they'll remain in Cloudinary.`)) {
                    const updatedPhotos = photos.filter(p => !selectedPhotos.has(p.id));
                    setPhotos(updatedPhotos);
                    savePhotos(updatedPhotos);
                    setSelectedPhotos(new Set());
                }
            };

            const togglePhotoSelection = (photoId) => {
                const newSelection = new Set(selectedPhotos);
                if (newSelection.has(photoId)) {
                    newSelection.delete(photoId);
                } else {
                    newSelection.add(photoId);
                }
                setSelectedPhotos(newSelection);
            };

            const startSlideshow = () => {
                const photosForSlideshow = Array.from(selectedPhotos).map(id => 
                    photos.find(p => p.id === id)
                ).filter(Boolean);
                
                if (photosForSlideshow.length > 0) {
                    setSlideshowPhotos(photosForSlideshow);
                    setSlideshowIndex(0);
                    setSlideshowActive(true);
                }
            };

            const stopSlideshow = () => {
                setSlideshowActive(false);
                setSlideshowPhotos([]);
                setSlideshowIndex(0);
            };

            const nextSlide = () => {
                setSlideshowIndex((prev) => (prev + 1) % slideshowPhotos.length);
            };

            const prevSlide = () => {
                setSlideshowIndex((prev) => (prev - 1 + slideshowPhotos.length) % slideshowPhotos.length);
            };

            const clearAllData = () => {
                if (confirm('Delete all photos from organizer? Photos will remain in Cloudinary cloud storage.')) {
                    localStorage.clear();
                    setPhotos([]);
                    setAlbums(['Family', 'Vacation', 'Holidays']);
                    setDebugInfo('All local data cleared');
                }
            };

            const filteredPhotos = photos.filter(photo => {
                const matchesSearch = photo.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    photo.tags?.some(tag => tag.toLowerCase().includes(searchTerm.toLowerCase()));
                
                let matchesAlbum = true;
                if (selectedAlbum === 'All Photos') {
                    matchesAlbum = true;
                } else if (selectedAlbum === 'Favorites') {
                    matchesAlbum = photo.favorite;
                } else {
                    matchesAlbum = photo.album === selectedAlbum;
                }
                
                return matchesSearch && matchesAlbum;
            });

            // SVG Icons
            const UploadIcon = () => (
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
                </svg>
            );

            const GridIcon = () => (
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/>
                    <rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/>
                </svg>
            );

            const ListIcon = () => (
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/>
                    <line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/>
                    <line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/>
                </svg>
            );

            const SearchIcon = () => (
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
                </svg>
            );

            const HeartIcon = ({ filled }) => (
                <svg width="20" height="20" viewBox="0 0 24 24" fill={filled ? "currentColor" : "none"} stroke="currentColor" strokeWidth="2">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                </svg>
            );

            const FolderIcon = () => (
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
                </svg>
            );

            const PlusIcon = () => (
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/>
                </svg>
            );

            const PlayIcon = () => (
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <polygon points="5 3 19 12 5 21 5 3"/>
                </svg>
            );

            const XIcon = () => (
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            );

            const ChevronLeftIcon = () => (
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <polyline points="15 18 9 12 15 6"/>
                </svg>
            );

            const ChevronRightIcon = () => (
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <polyline points="9 18 15 12 9 6"/>
                </svg>
            );

            const CloudIcon = () => (
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"/>
                </svg>
            );

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
                    {/* Lightbox */}
                    {lightboxPhoto && (
                        <div className="fixed inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center p-4" onClick={() => setLightboxPhoto(null)}>
                            <button onClick={() => setLightboxPhoto(null)} className="absolute top-4 right-4 text-white hover:text-gray-300">
                                <XIcon />
                            </button>
                            <img src={lightboxPhoto.src} alt={lightboxPhoto.name} className="max-w-full max-h-full object-contain" onClick={(e) => e.stopPropagation()}/>
                        </div>
                    )}

                    {/* Slideshow */}
                    {slideshowActive && (
                        <div className="fixed inset-0 bg-black z-50 flex items-center justify-center">
                            <button onClick={stopSlideshow} className="absolute top-4 right-4 text-white hover:text-gray-300">
                                <XIcon />
                            </button>
                            <button onClick={prevSlide} className="absolute left-4 text-white hover:text-gray-300">
                                <ChevronLeftIcon />
                            </button>
                            <div className="text-center">
                                <img src={slideshowPhotos[slideshowIndex]?.src} alt={slideshowPhotos[slideshowIndex]?.name} className="max-w-screen-lg max-h-screen object-contain mx-auto"/>
                                <p className="text-white mt-4 text-lg">{slideshowPhotos[slideshowIndex]?.name}</p>
                                <p className="text-gray-400 text-sm">{slideshowIndex + 1} / {slideshowPhotos.length}</p>
                            </div>
                            <button onClick={nextSlide} className="absolute right-4 text-white hover:text-gray-300">
                                <ChevronRightIcon />
                            </button>
                        </div>
                    )}

                    <div className="bg-white shadow-md">
                        <div className="max-w-7xl mx-auto px-4 py-4">
                            <div className="flex items-center justify-between mb-4">
                                <div className="flex items-center gap-3">
                                    <h1 className="text-3xl font-bold text-indigo-600">Family Photo Organizer</h1>
                                    <div className="flex items-center gap-1 text-sm text-green-600 bg-green-50 px-3 py-1 rounded-full">
                                        <CloudIcon />
                                        <span>Cloud Storage</span>
                                    </div>
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={() => setView('grid')} className={`p-2 rounded ${view === 'grid' ? 'bg-indigo-600 text-white' : 'bg-gray-200'}`}>
                                        <GridIcon />
                                    </button>
                                    <button onClick={() => setView('list')} className={`p-2 rounded ${view === 'list' ? 'bg-indigo-600 text-white' : 'bg-gray-200'}`}>
                                        <ListIcon />
                                    </button>
                                </div>
                            </div>

                            {debugInfo && (
                                <div className="mb-4 p-3 bg-blue-100 text-blue-800 rounded text-sm flex justify-between items-center">
                                    <span>{debugInfo} {uploading && `(${uploadProgress}%)`}</span>
                                    <button onClick={clearAllData} className="text-xs px-2 py-1 bg-red-500 text-white rounded">Clear All</button>
                                </div>
                            )}

                            <div className="flex gap-4 flex-wrap">
                                <div className="flex-1 min-w-64">
                                    <div className="relative">
                                        <div className="absolute left-3 top-3 text-gray-400"><SearchIcon /></div>
                                        <input type="text" placeholder="Search photos, tags..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} className="w-full pl-10 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500"/>
                                    </div>
                                </div>
                                <label className={`px-4 py-2 ${uploading ? 'bg-gray-400' : 'bg-indigo-600 hover:bg-indigo-700'} text-white rounded-lg cursor-pointer flex items-center gap-2`}>
                                    <UploadIcon />
                                    {uploading ? `Uploading ${uploadProgress}%...` : 'Upload Photos'}
                                    <input type="file" multiple accept="image/*" onChange={handleFileUpload} className="hidden" disabled={uploading}/>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-4 py-6 flex gap-6">
                        <div className="w-64 bg-white rounded-lg shadow-md p-4 h-fit">
                            <div className="mb-6">
                                <h3 className="text-sm font-semibold text-gray-500 uppercase mb-2">Quick Access</h3>
                                <button onClick={() => setSelectedAlbum('All Photos')} className={`w-full text-left px-3 py-2 rounded flex items-center gap-2 ${selectedAlbum === 'All Photos' ? 'bg-indigo-100 text-indigo-700' : 'hover:bg-gray-100'}`}>
                                    <FolderIcon />
                                    All Photos ({photos.length})
                                </button>
                                <button onClick={() => setSelectedAlbum('Favorites')} className={`w-full text-left px-3 py-2 rounded flex items-center gap-2 ${selectedAlbum === 'Favorites' ? 'bg-indigo-100 text-indigo-700' : 'hover:bg-gray-100'}`}>
                                    <HeartIcon filled={false} />
                                    Favorites ({photos.filter(p => p.favorite).length})
                                </button>
                            </div>

                            <div>
                                <div className="flex items-center justify-between mb-2">
                                    <h3 className="text-sm font-semibold text-gray-500 uppercase">Albums</h3>
                                    <button onClick={() => setShowNewAlbum(!showNewAlbum)} className="text-indigo-600 hover:text-indigo-700">
                                        <PlusIcon />
                                    </button>
                                </div>
                                
                                {showNewAlbum && (
                                    <div className="mb-2 flex gap-1">
                                        <input type="text" value={newAlbumName} onChange={(e) => setNewAlbumName(e.target.value)} placeholder="Album name" className="flex-1 px-2 py-1 text-sm border rounded" onKeyPress={(e) => e.key === 'Enter' && createAlbum()}/>
                                        <button onClick={createAlbum} className="px-2 py-1 bg-indigo-600 text-white rounded text-sm">Add</button>
                                    </div>
                                )}

                                {albums.map(album => (
                                    <button key={album} onClick={() => setSelectedAlbum(album)} className={`w-full text-left px-3 py-2 rounded flex items-center gap-2 ${selectedAlbum === album ? 'bg-indigo-100 text-indigo-700' : 'hover:bg-gray-100'}`}>
                                        <FolderIcon />
                                        {album} ({photos.filter(p => p.album === album).length})
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div className="flex-1">
                            {selectedPhotos.size > 0 && (
                                <div className="bg-white rounded-lg shadow-md p-4 mb-4 flex items-center justify-between">
                                    <span className="text-gray-700">{selectedPhotos.size} selected</span>
                                    <div className="flex gap-2">
                                        <button onClick={startSlideshow} className="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 flex items-center gap-2">
                                            <PlayIcon />
                                            Start Slideshow
                                        </button>
                                        <button onClick={deleteSelected} className="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Delete Selected</button>
                                    </div>
                                </div>
                            )}

                            {filteredPhotos.length === 0 ? (
                                <div className="bg-white rounded-lg shadow-md p-12 text-center">
                                    <div className="flex justify-center mb-4"><UploadIcon /></div>
                                    <h3 className="text-xl font-semibold text-gray-700 mb-2">No photos yet</h3>
                                    <p className="text-gray-500">Upload your first photos to cloud storage!</p>
                                </div>
                            ) : view === 'grid' ? (
                                <div className="grid grid-cols-3 gap-4">
                                    {filteredPhotos.map(photo => (
                                        <div key={photo.id} className={`bg-white rounded-lg shadow-md overflow-hidden ${selectedPhotos.has(photo.id) ? 'ring-4 ring-indigo-500' : ''}`}>
                                            <div className="relative group">
                                                <img src={photo.src} alt={photo.name} className="w-full h-48 object-cover cursor-pointer" onClick={() => setLightboxPhoto(photo)}/>
                                                <div className="absolute top-2 left-2">
                                                    <input type="checkbox" checked={selectedPhotos.has(photo.id)} onChange={() => togglePhotoSelection(photo.id)} className="w-5 h-5 cursor-pointer"/>
                                                </div>
                                                <button onClick={() => toggleFavorite(photo.id)} className="absolute top-2 right-2 p-2 bg-white rounded-full shadow-lg hover:bg-gray-100">
                                                    <HeartIcon filled={photo.favorite} />
                                                </button>
                                            </div>
                                            <div className="p-3">
                                                <p className="font-medium text-gray-800 truncate">{photo.name}</p>
                                                <p className="text-sm text-gray-500">{new Date(photo.date).toLocaleDateString()}</p>
                                                <select value={photo.album} onChange={(e) => moveToAlbum(photo.id, e.target.value)} className="w-full mt-2 px-2 py-1 text-sm border rounded">
                                                    {albums.map(album => (
                                                        <option key={album} value={album}>{album}</option>
                                                    ))}
                                                </select>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            ) : (
                                <div className="space-y-3">
                                    {filteredPhotos.map(photo => (
                                        <div key={photo.id} className={`bg-white rounded-lg shadow-md overflow-hidden flex items-center p-4 ${selectedPhotos.has(photo.id) ? 'ring-4 ring-indigo-500' : ''}`}>
                                            <input type="checkbox" checked={selectedPhotos.has(photo.id)} onChange={() => togglePhotoSelection(photo.id)} className="w-5 h-5 cursor-pointer mr-4"/>
                                            <img src={photo.src} alt={photo.name} className="w-24 h-24 object-cover rounded cursor-pointer" onClick={() => setLightboxPhoto(photo)}/>
                                            <div className="flex-1 ml-4">
                                                <p className="font-medium text-gray-800">{photo.name}</p>
                                                <p className="text-sm text-gray-500">{new Date(photo.date).toLocaleDateString()}</p>
                                                <p className="text-sm text-gray-600 mt-1">Album: {photo.album}</p>
                                            </div>
                                            <button onClick={() => toggleFavorite(photo.id)} className="p-2 hover:bg-gray-100 rounded-full">
                                                <HeartIcon filled={photo.favorite} />
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<FamilyPhotoOrganizer />, document.getElementById('root'));
    </script>
</body>
</html>
