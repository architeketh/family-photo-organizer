<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Photo Organizer</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        const CLOUDINARY_CLOUD_NAME = 'djrapivj9';
        const CLOUDINARY_UPLOAD_PRESET = 'family_photos';
        const CLOUDINARY_FOLDER = 'family-organizer';
        const PHOTO_INDEX_URL = 'https://architeketh.github.io/family-photo-organizer/photos.json';

        const FamilyPhotoOrganizer = () => {
            const [photos, setPhotos] = useState([]);
            const [view, setView] = useState('grid');
            const [albums, setAlbums] = useState(['Family', 'Vacation', 'Holidays']);
            const [selectedAlbum, setSelectedAlbum] = useState('All Photos');
            const [searchTerm, setSearchTerm] = useState('');
            const [showNewAlbum, setShowNewAlbum] = useState(false);
            const [newAlbumName, setNewAlbumName] = useState('');
            const [selectedPhotos, setSelectedPhotos] = useState(new Set());
            const [debugInfo, setDebugInfo] = useState('');
            const [lightboxPhoto, setLightboxPhoto] = useState(null);
            const [slideshowActive, setSlideshowActive] = useState(false);
            const [slideshowIndex, setSlideshowIndex] = useState(0);
            const [slideshowPhotos, setSlideshowPhotos] = useState([]);
            const [uploading, setUploading] = useState(false);
            const [uploadProgress, setUploadProgress] = useState(0);
            const [loading, setLoading] = useState(true);
            const [showPhotoIndexData, setShowPhotoIndexData] = useState(false);

            useEffect(() => {
                loadPhotosFromIndex();
            }, []);

            useEffect(() => {
                if (slideshowActive) {
                    const timer = setInterval(() => {
                        setSlideshowIndex(prev => (prev + 1) % slideshowPhotos.length);
                    }, 3000);
                    return () => clearInterval(timer);
                }
            }, [slideshowActive, slideshowPhotos.length]);

            const loadPhotosFromIndex = async () => {
                setLoading(true);
                setDebugInfo('Loading photos...');
                
                try {
                    const response = await fetch(PHOTO_INDEX_URL + '?t=' + Date.now());
                    
                    if (!response.ok) {
                        throw new Error('Photo index not found');
                    }
                    
                    const data = await response.json();
                    
                    if (data.photos && data.photos.length > 0) {
                        const localMeta = JSON.parse(localStorage.getItem('photo-metadata') || '{}');
                        
                        const mergedPhotos = data.photos.map(photo => {
                            const meta = localMeta[photo.id] || {};
                            return {
                                ...photo,
                                album: meta.album || photo.album || 'Family',
                                favorite: meta.favorite || false,
                                tags: meta.tags || []
                            };
                        });
                        
                        setPhotos(mergedPhotos);
                        setDebugInfo(`‚úÖ Loaded ${mergedPhotos.length} photos from cloud`);
                    } else {
                        setPhotos([]);
                        setDebugInfo('No photos yet - upload to get started!');
                    }
                    
                    const storedAlbums = localStorage.getItem('photo-albums');
                    if (storedAlbums) {
                        setAlbums(JSON.parse(storedAlbums));
                    }
                } catch (e) {
                    setDebugInfo('No shared photos yet. Upload photos to start!');
                    setPhotos([]);
                }
                
                setLoading(false);
            };

            const savePhotoMetadata = (photoId, metadata) => {
                const allMeta = JSON.parse(localStorage.getItem('photo-metadata') || '{}');
                allMeta[photoId] = metadata;
                localStorage.setItem('photo-metadata', JSON.stringify(allMeta));
            };

            const saveAlbums = (newAlbums) => {
                try {
                    localStorage.setItem('photo-albums', JSON.stringify(newAlbums));
                } catch (e) {
                    console.error('Album save error:', e);
                }
            };

            const uploadToCloudinary = async (file) => {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
                formData.append('folder', CLOUDINARY_FOLDER);
                
                const response = await fetch(
                    `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`,
                    {
                        method: 'POST',
                        body: formData
                    }
                );
                
                if (!response.ok) {
                    throw new Error('Upload failed');
                }
                
                const data = await response.json();
                return {
                    url: data.secure_url,
                    publicId: data.public_id,
                    format: data.format
                };
            };

            const generatePhotoIndexJSON = (currentPhotos) => {
                const indexData = {
                    photos: currentPhotos.map(p => ({
                        id: p.id,
                        src: p.src,
                        name: p.name,
                        date: p.date,
                        album: p.album
                    })),
                    updated: new Date().toISOString()
                };
                return JSON.stringify(indexData, null, 2);
            };

            const handleFileUpload = async (e) => {
                const files = Array.from(e.target.files);
                setUploading(true);
                setDebugInfo(`Uploading ${files.length} files to cloud...`);
                
                let uploaded = 0;
                const newPhotosArray = [];
                
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    
                    if (file.type.startsWith('image/')) {
                        try {
                            const cloudinaryData = await uploadToCloudinary(file);
                            
                            const newPhoto = {
                                id: cloudinaryData.publicId,
                                src: cloudinaryData.url,
                                name: file.name,
                                date: new Date().toISOString(),
                                album: selectedAlbum === 'All Photos' ? 'Family' : selectedAlbum,
                                favorite: false,
                                tags: []
                            };
                            
                            newPhotosArray.push(newPhoto);
                            
                            savePhotoMetadata(newPhoto.id, {
                                name: newPhoto.name,
                                date: newPhoto.date,
                                album: newPhoto.album,
                                favorite: newPhoto.favorite,
                                tags: newPhoto.tags
                            });
                            
                            uploaded++;
                            setUploadProgress(Math.round((uploaded / files.length) * 100));
                            setDebugInfo(`Uploaded ${uploaded}/${files.length} photos to cloud...`);
                        } catch (error) {
                            setDebugInfo(`Error uploading ${file.name}: ${error.message}`);
                        }
                    }
                }
                
                const updatedPhotos = [...photos, ...newPhotosArray];
                setPhotos(updatedPhotos);
                
                const indexJSON = generatePhotoIndexJSON(updatedPhotos);
                
                setUploading(false);
                setUploadProgress(0);
                setDebugInfo(`‚úÖ Uploaded ${uploaded} photos! Copy the JSON below to photos.json`);
                setShowPhotoIndexData(indexJSON);
            };

            const toggleFavorite = (photoId) => {
                const updatedPhotos = photos.map(p => {
                    if (p.id === photoId) {
                        const updated = { ...p, favorite: !p.favorite };
                        savePhotoMetadata(photoId, {
                            name: updated.name,
                            date: updated.date,
                            album: updated.album,
                            favorite: updated.favorite,
                            tags: updated.tags
                        });
                        return updated;
                    }
                    return p;
                });
                setPhotos(updatedPhotos);
            };

            const createAlbum = () => {
                if (newAlbumName.trim() && !albums.includes(newAlbumName.trim())) {
                    const updatedAlbums = [...albums, newAlbumName.trim()];
                    setAlbums(updatedAlbums);
                    saveAlbums(updatedAlbums);
                    setNewAlbumName('');
                    setShowNewAlbum(false);
                }
            };

            const moveToAlbum = (photoId, albumName) => {
                const updatedPhotos = photos.map(p => {
                    if (p.id === photoId) {
                        const updated = { ...p, album: albumName };
                        savePhotoMetadata(photoId, {
                            name: updated.name,
                            date: updated.date,
                            album: updated.album,
                            favorite: updated.favorite,
                            tags: updated.tags
                        });
                        return updated;
                    }
                    return p;
                });
                setPhotos(updatedPhotos);
            };

            const deleteSelected = () => {
                if (confirm(`Remove ${selectedPhotos.size} selected photos?`)) {
                    const allMeta = JSON.parse(localStorage.getItem('photo-metadata') || '{}');
                    selectedPhotos.forEach(photoId => {
                        delete allMeta[photoId];
                    });
                    localStorage.setItem('photo-metadata', JSON.stringify(allMeta));
                    
                    const updatedPhotos = photos.filter(p => !selectedPhotos.has(p.id));
                    setPhotos(updatedPhotos);
                    setSelectedPhotos(new Set());
                    
                    const indexJSON = generatePhotoIndexJSON(updatedPhotos);
                    setShowPhotoIndexData(indexJSON);
                    setDebugInfo('Photos removed. Copy JSON below to update photos.json');
                }
            };

            const togglePhotoSelection = (photoId) => {
                const newSelection = new Set(selectedPhotos);
                if (newSelection.has(photoId)) {
                    newSelection.delete(photoId);
                } else {
                    newSelection.add(photoId);
                }
                setSelectedPhotos(newSelection);
            };

            const startSlideshow = () => {
                const photosForSlideshow = Array.from(selectedPhotos).map(id => 
                    photos.find(p => p.id === id)
                ).filter(Boolean);
                
                if (photosForSlideshow.length > 0) {
                    setSlideshowPhotos(photosForSlideshow);
                    setSlideshowIndex(0);
                    setSlideshowActive(true);
                }
            };

            const stopSlideshow = () => {
                setSlideshowActive(false);
                setSlideshowPhotos([]);
                setSlideshowIndex(0);
            };

            const nextSlide = () => {
                setSlideshowIndex((prev) => (prev + 1) % slideshowPhotos.length);
            };

            const prevSlide = () => {
                setSlideshowIndex((prev) => (prev - 1 + slideshowPhotos.length) % slideshowPhotos.length);
            };

            const clearAllData = () => {
                if (confirm('Clear local settings?')) {
                    localStorage.clear();
                    setAlbums(['Family', 'Vacation', 'Holidays']);
                    loadPhotosFromIndex();
                }
            };

            const copyToClipboard = () => {
                navigator.clipboard.writeText(showPhotoIndexData);
                alert('JSON copied! Now paste it into photos.json in GitHub');
            };

            const filteredPhotos = photos.filter(photo => {
                const matchesSearch = photo.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    photo.tags?.some(tag => tag.toLowerCase().includes(searchTerm.toLowerCase()));
                
                let matchesAlbum = true;
                if (selectedAlbum === 'All Photos') {
                    matchesAlbum = true;
                } else if (selectedAlbum === 'Favorites') {
                    matchesAlbum = photo.favorite;
                } else {
                    matchesAlbum = photo.album === selectedAlbum;
                }
                
                return matchesSearch && matchesAlbum;
            });

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-16 w-16 border-b-4 border-indigo-600 mx-auto mb-4"></div>
                            <p className="text-xl text-gray-700">Loading photos...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
                    {showPhotoIndexData && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-lg p-6 max-w-4xl w-full max-h-96 overflow-auto">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-lg font-bold">Update photos.json in GitHub</h3>
                                    <button onClick={() => setShowPhotoIndexData(false)} className="text-gray-500">‚úï</button>
                                </div>
                                <p className="text-sm text-gray-600 mb-4">Copy this and paste into photos.json file</p>
                                <div className="relative">
                                    <pre className="bg-gray-100 p-4 rounded text-xs overflow-auto max-h-64">{showPhotoIndexData}</pre>
                                    <button onClick={copyToClipboard} className="mt-2 px-4 py-2 bg-indigo-600 text-white rounded">Copy to Clipboard</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {lightboxPhoto && (
                        <div className="fixed inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center p-4" onClick={() => setLightboxPhoto(null)}>
                            <button onClick={() => setLightboxPhoto(null)} className="absolute top-4 right-4 text-white text-3xl">‚úï</button>
                            <img src={lightboxPhoto.src} alt={lightboxPhoto.name} className="max-w-full max-h-full object-contain"/>
                        </div>
                    )}

                    {slideshowActive && (
                        <div className="fixed inset-0 bg-black z-50 flex items-center justify-center">
                            <button onClick={stopSlideshow} className="absolute top-4 right-4 text-white text-3xl">‚úï</button>
                            <button onClick={prevSlide} className="absolute left-4 text-white text-4xl">‚Äπ</button>
                            <div className="text-center">
                                <img src={slideshowPhotos[slideshowIndex]?.src} alt={slideshowPhotos[slideshowIndex]?.name} className="max-w-screen-lg max-h-screen object-contain mx-auto"/>
                                <p className="text-white mt-4 text-lg">{slideshowPhotos[slideshowIndex]?.name}</p>
                                <p className="text-gray-400 text-sm">{slideshowIndex + 1} / {slideshowPhotos.length}</p>
                            </div>
                            <button onClick={nextSlide} className="absolute right-4 text-white text-4xl">‚Ä∫</button>
                        </div>
                    )}

                    <div className="bg-white shadow-md">
                        <div className="max-w-7xl mx-auto px-4 py-4">
                            <div className="flex items-center justify-between mb-4">
                                <h1 className="text-3xl font-bold text-indigo-600">Family Photo Organizer</h1>
                                <div className="flex gap-2">
                                    <button onClick={() => loadPhotosFromIndex()} className="px-3 py-2 bg-gray-200 rounded">Refresh</button>
                                    <button onClick={() => setView('grid')} className={`p-2 rounded ${view === 'grid' ? 'bg-indigo-600 text-white' : 'bg-gray-200'}`}>Grid</button>
                                    <button onClick={() => setView('list')} className={`p-2 rounded ${view === 'list' ? 'bg-indigo-600 text-white' : 'bg-gray-200'}`}>List</button>
                                </div>
                            </div>

                            {debugInfo && (
                                <div className="mb-4 p-3 bg-blue-100 text-blue-800 rounded text-sm">
                                    {debugInfo} {uploading && `(${uploadProgress}%)`}
                                </div>
                            )}

                            <div className="flex gap-4 flex-wrap">
                                <input type="text" placeholder="Search photos..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} className="flex-1 px-4 py-2 border rounded-lg"/>
                                <label className={`px-4 py-2 ${uploading ? 'bg-gray-400' : 'bg-indigo-600 hover:bg-indigo-700'} text-white rounded-lg cursor-pointer`}>
                                    {uploading ? `Uploading ${uploadProgress}%...` : 'Upload Photos'}
                                    <input type="file" multiple accept="image/*" onChange={handleFileUpload} className="hidden" disabled={uploading}/>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-4 py-6 flex gap-6">
                        <div className="w-64 bg-white rounded-lg shadow-md p-4 h-fit">
                            <div className="mb-6">
                                <h3 className="text-sm font-semibold text-gray-500 uppercase mb-2">Quick Access</h3>
                                <button onClick={() => setSelectedAlbum('All Photos')} className={`w-full text-left px-3 py-2 rounded ${selectedAlbum === 'All Photos' ? 'bg-indigo-100 text-indigo-700' : 'hover:bg-gray-100'}`}>
                                    All Photos ({photos.length})
                                </button>
                                <button onClick={() => setSelectedAlbum('Favorites')} className={`w-full text-left px-3 py-2 rounded ${selectedAlbum === 'Favorites' ? 'bg-indigo-100 text-indigo-700' : 'hover:bg-gray-100'}`}>
                                    Favorites ({photos.filter(p => p.favorite).length})
                                </button>
                            </div>

                            <div>
                                <div className="flex items-center justify-between mb-2">
                                    <h3 className="text-sm font-semibold text-gray-500 uppercase">Albums</h3>
                                    <button onClick={() => setShowNewAlbum(!showNewAlbum)} className="text-indigo-600">+</button>
                                </div>
                                
                                {showNewAlbum && (
                                    <div className="mb-2 flex gap-1">
                                        <input type="text" value={newAlbumName} onChange={(e) => setNewAlbumName(e.target.value)} placeholder="Album name" className="flex-1 px-2 py-1 text-sm border rounded"/>
                                        <button onClick={createAlbum} className="px-2 py-1 bg-indigo-600 text-white rounded text-sm">Add</button>
                                    </div>
                                )}

                                {albums.map(album => (
                                    <button key={album} onClick={() => setSelectedAlbum(album)} className={`w-full text-left px-3 py-2 rounded ${selectedAlbum === album ? 'bg-indigo-100 text-indigo-700' : 'hover:bg-gray-100'}`}>
                                        {album} ({photos.filter(p => p.album === album).length})
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div className="flex-1">
                            {selectedPhotos.size > 0 && (
                                <div className="bg-white rounded-lg shadow-md p-4 mb-4 flex items-center justify-between">
                                    <span className="text-gray-700">{selectedPhotos.size} selected</span>
                                    <div className="flex gap-2">
                                        <button onClick={startSlideshow} className="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Start Slideshow</button>
                                        <button onClick={deleteSelected} className="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Delete</button>
                                    </div>
                                </div>
                            )}

                            {filteredPhotos.length === 0 ? (
                                <div className="bg-white rounded-lg shadow-md p-12 text-center">
                                    <h3 className="text-xl font-semibold text-gray-700 mb-2">No photos yet</h3>
                                    <p className="text-gray-500">Upload your first photos!</p>
                                </div>
                            ) : view === 'grid' ? (
                                <div className="grid grid-cols-3 gap-4">
                                    {filteredPhotos.map(photo => (
                                        <div key={photo.id} className={`bg-white rounded-lg shadow-md overflow-hidden ${selectedPhotos.has(photo.id) ? 'ring-4 ring-indigo-500' : ''}`}>
                                            <div className="relative">
                                                <img src={photo.src} alt={photo.name} className="w-full h-48 object-cover cursor-pointer" onClick={() => setLightboxPhoto(photo)}/>
                                                <input type="checkbox" checked={selectedPhotos.has(photo.id)} onChange={() => togglePhotoSelection(photo.id)} className="absolute top-2 left-2 w-5 h-5"/>
                                                <button onClick={() => toggleFavorite(photo.id)} className="absolute top-2 right-2 p-2 bg-white rounded-full">
                                                    {photo.favorite ? '‚ù§Ô∏è' : 'ü§ç'}
                                                </button>
                                            </div>
                                            <div className="p-3">
                                                <p className="font-medium text-gray-800 truncate">{photo.name}</p>
                                                <p className="text-sm text-gray-500">{new Date(photo.date).toLocaleDateString()}</p>
                                                <select value={photo.album} onChange={(e) => moveToAlbum(photo.id, e.target.value)} className="w-full mt-2 px-2 py-1 text-sm border rounded">
                                                    {albums.map(album => (
                                                        <option key={album} value={album}>{album}</option>
                                                    ))}
                                                </select>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            ) : (
                                <div className="space-y-3">
                                    {filteredPhotos.map(photo => (
                                        <div key={photo.id} className={`bg-white rounded-lg shadow-md flex items-center p-4 ${selectedPhotos.has(photo.id) ? 'ring-4 ring-indigo-500' : ''}`}>
                                            <input type="checkbox" checked={selectedPhotos.has(photo.id)} onChange={() => togglePhotoSelection(photo.id)} className="w-5 h-5 mr-4"/>
                                            <img src={photo.src} alt={photo.name} className="w-24 h-24 object-cover rounded cursor-pointer" onClick={() => setLightboxPhoto(photo)}/>
                                            <div className="flex-1 ml-4">
                                                <p className="font-medium text-gray-800">{photo.name}</p>
                                                <p className="text-sm text-gray-500">{new Date(photo.date).toLocaleDateString()}</p>
                                                <p className="text-sm text-gray-600">Album: {photo.album}</p>
                                            </div>
                                            <button onClick={() => toggleFavorite(photo.id)} className="p-2">
                                                {photo.favorite ? '‚ù§Ô∏è' : 'ü§ç'}
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<FamilyPhotoOrganizer />, document.getElementById('root'));
    </script>
</body>
</html>
