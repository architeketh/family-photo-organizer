<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Photo Organizer</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB2KlAV6sqWMIYH7EN8F-uGhhZO_K98oB4",
            authDomain: "family-photo-organizer-c5632.firebaseapp.com",
            projectId: "family-photo-organizer-c5632",
            storageBucket: "family-photo-organizer-c5632.firebasestorage.app",
            messagingSenderId: "911061160507",
            appId: "1:911061160507:web:098a770fa765e7469bc21e"
        };

        // Initialize Firebase
        let db;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
        } catch (e) {
            console.log("Firebase initialization error");
        }

        const CLOUDINARY_CLOUD_NAME = 'djrapivj9';
        const CLOUDINARY_UPLOAD_PRESET = 'family_photos';
        const CLOUDINARY_FOLDER = 'family-organizer';
        const DELETE_PASSWORD = 'delete!';

        const FamilyPhotoOrganizer = () => {
            const [photos, setPhotos] = useState([]);
            const [view, setView] = useState('grid');
            const [sortBy, setSortBy] = useState('custom');
            const [albums, setAlbums] = useState(['Family', 'Vacation', 'Holidays']);
            const [selectedAlbum, setSelectedAlbum] = useState('Favorites');
            const [searchTerm, setSearchTerm] = useState('');
            const [showNewAlbum, setShowNewAlbum] = useState(false);
            const [newAlbumName, setNewAlbumName] = useState('');
            const [editingAlbum, setEditingAlbum] = useState(null);
            const [editAlbumName, setEditAlbumName] = useState('');
            const [selectedPhotos, setSelectedPhotos] = useState(new Set());
            const [debugInfo, setDebugInfo] = useState('');
            const [lightboxPhoto, setLightboxPhoto] = useState(null);
            const [showComments, setShowComments] = useState(null);
            const [newComment, setNewComment] = useState('');
            const [slideshowActive, setSlideshowActive] = useState(false);
            const [slideshowIndex, setSlideshowIndex] = useState(0);
            const [slideshowPhotos, setSlideshowPhotos] = useState([]);
            const [uploading, setUploading] = useState(false);
            const [uploadProgress, setUploadProgress] = useState(0);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                loadPhotosFromFirebase();
            }, []);

            useEffect(() => {
                if (slideshowActive) {
                    const timer = setInterval(() => {
                        setSlideshowIndex(prev => (prev + 1) % slideshowPhotos.length);
                    }, 3000);
                    return () => clearInterval(timer);
                }
            }, [slideshowActive, slideshowPhotos.length]);

            const verifyDeletePassword = () => {
                const password = prompt('Enter password to delete:');
                return password === DELETE_PASSWORD;
            };

            const loadPhotosFromFirebase = async () => {
                setLoading(true);
                setDebugInfo('Loading photos from Firebase...');
                
                try {
                    if (!db) {
                        setDebugInfo('‚ö†Ô∏è Firebase not configured.');
                        setLoading(false);
                        return;
                    }

                    const snapshot = await db.collection('photos').get();
                    const loadedPhotos = [];
                    
                    snapshot.forEach(doc => {
                        loadedPhotos.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    
                    setPhotos(loadedPhotos);
                    setDebugInfo(`‚úÖ Loaded ${loadedPhotos.length} photos from Firebase`);
                    
                    const albumSnapshot = await db.collection('settings').doc('albums').get();
                    if (albumSnapshot.exists) {
                        setAlbums(albumSnapshot.data().list || ['Family', 'Vacation', 'Holidays']);
                    }
                } catch (e) {
                    setDebugInfo(`Error: ${e.message}`);
                    console.error('Load error:', e);
                }
                
                setLoading(false);
            };

            const savePhotoToFirebase = async (photoData) => {
                try {
                    await db.collection('photos').add(photoData);
                } catch (e) {
                    console.error('Save error:', e);
                    throw e;
                }
            };

            const updatePhotoInFirebase = async (photoId, updates) => {
                try {
                    await db.collection('photos').doc(photoId).update(updates);
                } catch (e) {
                    console.error('Update error:', e);
                }
            };

            const deletePhotoFromFirebase = async (photoId) => {
                try {
                    await db.collection('photos').doc(photoId).delete();
                } catch (e) {
                    console.error('Delete error:', e);
                }
            };

            const saveAlbumsToFirebase = async (albumList) => {
                try {
                    await db.collection('settings').doc('albums').set({ list: albumList });
                } catch (e) {
                    console.error('Album save error:', e);
                }
            };

            const uploadToCloudinary = async (file) => {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
                formData.append('folder', CLOUDINARY_FOLDER);
                
                const response = await fetch(
                    `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`,
                    {
                        method: 'POST',
                        body: formData
                    }
                );
                
                if (!response.ok) {
                    throw new Error('Upload failed');
                }
                
                const data = await response.json();
                return {
                    url: data.secure_url,
                    publicId: data.public_id,
                    format: data.format
                };
            };

            const handleFileUpload = async (e) => {
                const files = Array.from(e.target.files);
                setUploading(true);
                setDebugInfo(`Uploading ${files.length} files...`);
                
                let uploaded = 0;
                const maxOrder = Math.max(...photos.map(p => p.sortOrder || 0), 0);
                
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    
                    if (file.type.startsWith('image/')) {
                        try {
                            const cloudinaryData = await uploadToCloudinary(file);
                            
                            const newPhoto = {
                                src: cloudinaryData.url,
                                name: file.name,
                                date: new Date().toISOString(),
                                album: selectedAlbum === 'All Photos' || selectedAlbum === 'Favorites' ? 'Family' : selectedAlbum,
                                favorite: false,
                                tags: [],
                                sortOrder: maxOrder + uploaded + 1
                            };
                            
                            await savePhotoToFirebase(newPhoto);
                            
                            uploaded++;
                            setUploadProgress(Math.round((uploaded / files.length) * 100));
                            setDebugInfo(`Uploaded ${uploaded}/${files.length} photos...`);
                        } catch (error) {
                            setDebugInfo(`Error uploading ${file.name}: ${error.message}`);
                        }
                    }
                }
                
                setUploading(false);
                setUploadProgress(0);
                setDebugInfo(`‚úÖ Uploaded ${uploaded} photos!`);
                
                await loadPhotosFromFirebase();
            };

            const movePhotoToTop = async (photoId) => {
                const currentIndex = filteredPhotos.findIndex(p => p.id === photoId);
                if (currentIndex <= 0) return;
                
                const currentPhoto = filteredPhotos[currentIndex];
                const firstPhoto = filteredPhotos[0];
                
                // Get the first photo's order and subtract to place before it
                const firstOrder = typeof firstPhoto.sortOrder === 'number' ? firstPhoto.sortOrder : 0;
                const newOrder = firstOrder - 1;
                
                // Update UI immediately
                const updatedPhotos = photos.map(p => {
                    if (p.id === currentPhoto.id) return { ...p, sortOrder: newOrder };
                    return p;
                });
                setPhotos(updatedPhotos);
                
                // Save to Firebase in background
                updatePhotoInFirebase(currentPhoto.id, { sortOrder: newOrder })
                    .catch(err => {
                        console.error('Error saving order:', err);
                        loadPhotosFromFirebase();
                    });
            };

            const movePhotoToBottom = async (photoId) => {
                const currentIndex = filteredPhotos.findIndex(p => p.id === photoId);
                if (currentIndex >= filteredPhotos.length - 1) return;
                
                const currentPhoto = filteredPhotos[currentIndex];
                const lastPhoto = filteredPhotos[filteredPhotos.length - 1];
                
                // Get the last photo's order and add to place after it
                const lastOrder = typeof lastPhoto.sortOrder === 'number' ? lastPhoto.sortOrder : filteredPhotos.length - 1;
                const newOrder = lastOrder + 1;
                
                // Update UI immediately
                const updatedPhotos = photos.map(p => {
                    if (p.id === currentPhoto.id) return { ...p, sortOrder: newOrder };
                    return p;
                });
                setPhotos(updatedPhotos);
                
                // Save to Firebase in background
                updatePhotoInFirebase(currentPhoto.id, { sortOrder: newOrder })
                    .catch(err => {
                        console.error('Error saving order:', err);
                        loadPhotosFromFirebase();
                    });
            };

            const downloadPhoto = async (photo) => {
                try {
                    const response = await fetch(photo.src);
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = photo.name;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } catch (error) {
                    console.error('Download error:', error);
                    alert('Failed to download photo');
                }
            };

            const downloadSelected = async () => {
                for (const photoId of selectedPhotos) {
                    const photo = photos.find(p => p.id === photoId);
                    if (photo) {
                        await downloadPhoto(photo);
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                }
            };

            const deleteSinglePhoto = async (photoId) => {
                if (!verifyDeletePassword()) {
                    alert('Incorrect password');
                    return;
                }
                
                if (confirm('Delete this photo permanently?')) {
                    await deletePhotoFromFirebase(photoId);
                    const updatedPhotos = photos.filter(p => p.id !== photoId);
                    setPhotos(updatedPhotos);
                    setDebugInfo('Photo deleted');
                }
            };

            const toggleFavorite = async (photoId) => {
                const photo = photos.find(p => p.id === photoId);
                if (photo) {
                    const newFavorite = !photo.favorite;
                    await updatePhotoInFirebase(photoId, { favorite: newFavorite });
                    
                    const updatedPhotos = photos.map(p => 
                        p.id === photoId ? { ...p, favorite: newFavorite } : p
                    );
                    setPhotos(updatedPhotos);
                }
            };

            const addComment = async (photoId) => {
                if (!newComment.trim()) return;
                
                const photo = photos.find(p => p.id === photoId);
                if (!photo) return;
                
                const comment = {
                    text: newComment.trim(),
                    date: new Date().toISOString(),
                    id: Date.now()
                };
                
                const updatedComments = [...(photo.comments || []), comment];
                await updatePhotoInFirebase(photoId, { comments: updatedComments });
                
                const updatedPhotos = photos.map(p => 
                    p.id === photoId ? { ...p, comments: updatedComments } : p
                );
                setPhotos(updatedPhotos);
                setNewComment('');
            };

            const deleteComment = async (photoId, commentId) => {
                if (!verifyDeletePassword()) {
                    alert('Incorrect password');
                    return;
                }
                
                const photo = photos.find(p => p.id === photoId);
                if (!photo) return;
                
                const updatedComments = (photo.comments || []).filter(c => c.id !== commentId);
                await updatePhotoInFirebase(photoId, { comments: updatedComments });
                
                const updatedPhotos = photos.map(p => 
                    p.id === photoId ? { ...p, comments: updatedComments } : p
                );
                setPhotos(updatedPhotos);
            };

            const generateCommentsPDF = () => {
                const photosWithComments = photos.filter(p => p.comments && p.comments.length > 0);
                
                if (photosWithComments.length === 0) {
                    alert('No photos with memories found');
                    return;
                }
                
                // Group photos by album
                const photosByAlbum = {};
                photosWithComments.forEach(photo => {
                    const album = photo.album || 'Uncategorized';
                    if (!photosByAlbum[album]) {
                        photosByAlbum[album] = [];
                    }
                    photosByAlbum[album].push(photo);
                });
                
                // Create HTML content for photo album style PDF with black theme
                let htmlContent = `
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <meta charset="UTF-8">
                        <title>Family Memories Album</title>
                        <style>
                            @page { 
                                size: letter portrait; 
                                margin: 0.25in; 
                            }
                            body { 
                                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; 
                                background: #f5f5f5;
                                padding: 0; 
                                margin: 0; 
                                color: #1c1e21;
                            }
                            .album-cover { 
                                display: flex;
                                align-items: center;
                                justify-content: space-between;
                                padding: 15px 20px;
                                background: linear-gradient(90deg, #000000 0%, #1a1a1a 100%);
                                margin-bottom: 10px;
                            }
                            .album-cover-left {
                                flex: 1;
                            }
                            .album-cover h1 { 
                                font-size: 24px; 
                                margin: 0 0 5px 0; 
                                color: #ffffff;
                                font-weight: 700;
                                letter-spacing: -0.5px;
                            }
                            .album-cover .subtitle {
                                font-size: 12px;
                                color: rgba(255,255,255,0.85);
                                margin: 0;
                                font-weight: 300;
                            }
                            .album-cover-right {
                                text-align: right;
                            }
                            .album-cover .date { 
                                font-size: 11px; 
                                color: rgba(255,255,255,0.7);
                                margin-bottom: 3px;
                                font-weight: 400;
                            }
                            .album-cover .stats {
                                font-size: 11px;
                                color: rgba(255,255,255,0.75);
                                font-weight: 400;
                            }
                            .photo-grid { 
                                display: grid; 
                                grid-template-columns: repeat(5, 1fr); 
                                gap: 10px;
                                margin-bottom: 0;
                            }
                            .photo-frame { 
                                break-inside: avoid;
                                page-break-inside: avoid;
                                background: #ffffff;
                                padding: 10px;
                                box-shadow: 0 2px 6px rgba(0,0,0,0.12);
                            }
                            .photo-container {
                                position: relative;
                                width: 100%;
                                padding-bottom: 100%;
                                background: #f0f0f0;
                                overflow: hidden;
                                margin-bottom: 6px;
                            }
                            .photo-img { 
                                position: absolute;
                                top: 0;
                                left: 0;
                                width: 100%; 
                                height: 100%;
                                object-fit: contain;
                                display: block;
                            }
                            .photo-info {
                                text-align: center;
                            }
                            .photo-name { 
                                font-size: 8px; 
                                font-weight: 600; 
                                margin-bottom: 3px;
                                color: #333;
                                white-space: nowrap;
                                overflow: hidden;
                                text-overflow: ellipsis;
                            }
                            .photo-album {
                                font-size: 7px;
                                color: #666;
                                margin-bottom: 4px;
                                font-style: italic;
                            }
                            .memory-note { 
                                background: #fafafa;
                                padding: 5px;
                                margin: 3px 0;
                                border-radius: 2px;
                                border-left: 2px solid #000;
                                font-size: 6px;
                                line-height: 1.2;
                            }
                            .memory-date { 
                                color: #666;
                                font-size: 5.5px;
                                margin-bottom: 2px;
                                font-weight: 500;
                            }
                            .memory-text { 
                                color: #333;
                                font-size: 6px;
                                line-height: 1.3;
                                word-wrap: break-word;
                            }
                            @media print {
                                body { 
                                    print-color-adjust: exact; 
                                    -webkit-print-color-adjust: exact; 
                                }
                                .photo-frame { 
                                    page-break-inside: avoid;
                                    break-inside: avoid;
                                }
                            }
                        </style>
                    </head>
                    <body>
                        <div class="album-cover">
                            <div class="album-cover-left">
                                <h1>üì∏ Family Memories</h1>
                                <div class="subtitle">A Collection of Family Memories</div>
                            </div>
                            <div class="album-cover-right">
                                <div class="date">Created ${new Date().toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' })}</div>
                                <div class="stats">
                                    ${photosWithComments.length} ${photosWithComments.length === 1 ? 'photo' : 'photos'} ‚Ä¢ 
                                    ${photosWithComments.reduce((sum, p) => sum + p.comments.length, 0)} things we remember ‚Ä¢ 
                                    ${Object.keys(photosByAlbum).length} ${Object.keys(photosByAlbum).length === 1 ? 'album' : 'albums'}
                                </div>
                            </div>
                        </div>
                `;
                
                // Create one continuous photo grid with all photos mixed together
                htmlContent += `<div class="photo-grid">`;
                
                Object.keys(photosByAlbum).sort().forEach(albumName => {
                    const albumPhotos = photosByAlbum[albumName];
                    
                    albumPhotos.forEach(photo => {
                        htmlContent += `
                            <div class="photo-frame">
                                <div class="photo-container">
                                    <img src="${photo.src}" class="photo-img" alt="${photo.name}">
                                </div>
                                <div class="photo-info">
                                    <div class="photo-name">${photo.name}</div>
                                    <div class="photo-album">üìÇ ${albumName}</div>
                                </div>
                        `;
                        
                        photo.comments.forEach(comment => {
                            const commentDate = new Date(comment.date);
                            htmlContent += `
                                <div class="memory-note">
                                    <div class="memory-date">${commentDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })} ‚Ä¢ ${commentDate.toLocaleTimeString('en-US', {hour: 'numeric', minute:'2-digit'})}</div>
                                    <div class="memory-text">${comment.text}</div>
                                </div>
                            `;
                        });
                        
                        htmlContent += `
                            </div>
                        `;
                    });
                });
                
                htmlContent += `</div>`;
                
                htmlContent += `
                    </body>
                    </html>
                `;
                
                // Open in new window for printing/saving as PDF
                const printWindow = window.open('', '_blank');
                printWindow.document.write(htmlContent);
                printWindow.document.close();
                
                // Wait for images to load, then trigger print dialog
                setTimeout(() => {
                    printWindow.print();
                }, 1500);
            };

            const createAlbum = async () => {
                if (newAlbumName.trim() && !albums.includes(newAlbumName.trim())) {
                    const updatedAlbums = [...albums, newAlbumName.trim()];
                    setAlbums(updatedAlbums);
                    await saveAlbumsToFirebase(updatedAlbums);
                    setNewAlbumName('');
                    setShowNewAlbum(false);
                    setDebugInfo('Album created');
                }
            };

            const startEditingAlbum = (albumName) => {
                setEditingAlbum(albumName);
                setEditAlbumName(albumName);
            };

            const saveAlbumRename = async () => {
                if (editAlbumName.trim() && editAlbumName !== editingAlbum && !albums.includes(editAlbumName.trim())) {
                    const updatedAlbums = albums.map(a => a === editingAlbum ? editAlbumName.trim() : a);
                    setAlbums(updatedAlbums);
                    await saveAlbumsToFirebase(updatedAlbums);
                    
                    const photosToUpdate = photos.filter(p => p.album === editingAlbum);
                    for (const photo of photosToUpdate) {
                        await updatePhotoInFirebase(photo.id, { album: editAlbumName.trim() });
                    }
                    
                    const updatedPhotos = photos.map(p => 
                        p.album === editingAlbum ? { ...p, album: editAlbumName.trim() } : p
                    );
                    setPhotos(updatedPhotos);
                    
                    if (selectedAlbum === editingAlbum) {
                        setSelectedAlbum(editAlbumName.trim());
                    }
                    
                    setEditingAlbum(null);
                    setEditAlbumName('');
                    setDebugInfo('Album renamed');
                }
            };

            const deleteAlbum = async (albumName) => {
                if (!verifyDeletePassword()) {
                    alert('Incorrect password');
                    return;
                }
                
                if (confirm(`Delete album "${albumName}"? Photos will be moved to "Family" album.`)) {
                    const updatedAlbums = albums.filter(a => a !== albumName);
                    setAlbums(updatedAlbums);
                    await saveAlbumsToFirebase(updatedAlbums);
                    
                    const photosToMove = photos.filter(p => p.album === albumName);
                    for (const photo of photosToMove) {
                        await updatePhotoInFirebase(photo.id, { album: 'Family' });
                    }
                    
                    const updatedPhotos = photos.map(p => 
                        p.album === albumName ? { ...p, album: 'Family' } : p
                    );
                    setPhotos(updatedPhotos);
                    
                    if (selectedAlbum === albumName) {
                        setSelectedAlbum('All Photos');
                    }
                    
                    setDebugInfo('Album deleted');
                }
            };

            const moveToAlbum = async (photoId, albumName) => {
                await updatePhotoInFirebase(photoId, { album: albumName });
                
                const updatedPhotos = photos.map(p => 
                    p.id === photoId ? { ...p, album: albumName } : p
                );
                setPhotos(updatedPhotos);
            };

            const deleteSelected = async () => {
                if (!verifyDeletePassword()) {
                    alert('Incorrect password');
                    return;
                }
                
                if (confirm(`Delete ${selectedPhotos.size} selected photos permanently?`)) {
                    setDebugInfo('Deleting photos...');
                    
                    for (const photoId of selectedPhotos) {
                        await deletePhotoFromFirebase(photoId);
                    }
                    
                    const updatedPhotos = photos.filter(p => !selectedPhotos.has(p.id));
                    setPhotos(updatedPhotos);
                    setSelectedPhotos(new Set());
                    setDebugInfo('Photos deleted');
                }
            };

            const togglePhotoSelection = (photoId) => {
                const newSelection = new Set(selectedPhotos);
                if (newSelection.has(photoId)) {
                    newSelection.delete(photoId);
                } else {
                    newSelection.add(photoId);
                }
                setSelectedPhotos(newSelection);
            };

            const startSlideshowWithAll = () => {
                if (filteredPhotos.length > 0) {
                    setSlideshowPhotos(filteredPhotos);
                    setSlideshowIndex(0);
                    setSlideshowActive(true);
                }
            };

            const startSlideshow = () => {
                const photosForSlideshow = Array.from(selectedPhotos).map(id => 
                    photos.find(p => p.id === id)
                ).filter(Boolean);
                
                if (photosForSlideshow.length > 0) {
                    setSlideshowPhotos(photosForSlideshow);
                    setSlideshowIndex(0);
                    setSlideshowActive(true);
                }
            };

            const stopSlideshow = () => {
                setSlideshowActive(false);
                setSlideshowPhotos([]);
                setSlideshowIndex(0);
            };

            const nextSlide = () => {
                setSlideshowIndex((prev) => (prev + 1) % slideshowPhotos.length);
            };

            const prevSlide = () => {
                setSlideshowIndex((prev) => (prev - 1 + slideshowPhotos.length) % slideshowPhotos.length);
            };

            const sortPhotos = (photosToSort) => {
                const sorted = [...photosToSort];
                switch(sortBy) {
                    case 'custom':
                        return sorted.sort((a, b) => (a.sortOrder || 0) - (b.sortOrder || 0));
                    case 'date-desc':
                        return sorted.sort((a, b) => new Date(b.date) - new Date(a.date));
                    case 'date-asc':
                        return sorted.sort((a, b) => new Date(a.date) - new Date(b.date));
                    case 'name-asc':
                        return sorted.sort((a, b) => a.name.localeCompare(b.name));
                    case 'name-desc':
                        return sorted.sort((a, b) => b.name.localeCompare(a.name));
                    case 'album':
                        return sorted.sort((a, b) => a.album.localeCompare(b.album));
                    default:
                        return sorted;
                }
            };

            const filteredPhotos = sortPhotos(photos.filter(photo => {
                const matchesSearch = photo.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    photo.tags?.some(tag => tag.toLowerCase().includes(searchTerm.toLowerCase()));
                
                let matchesAlbum = true;
                if (selectedAlbum === 'All Photos') {
                    matchesAlbum = true;
                } else if (selectedAlbum === 'Favorites') {
                    matchesAlbum = photo.favorite;
                } else {
                    matchesAlbum = photo.album === selectedAlbum;
                }
                
                return matchesSearch && matchesAlbum;
            }));

            if (loading) {
                return (
                    <div className="min-h-screen bg-black flex items-center justify-center">
                        <div className="text-center">
