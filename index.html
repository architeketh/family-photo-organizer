<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Photo Organizer</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        const FamilyPhotoOrganizer = () => {
            const [photos, setPhotos] = useState([]);
            const [view, setView] = useState('grid');
            const [albums, setAlbums] = useState(['Family', 'Vacation', 'Holidays']);
            const [selectedAlbum, setSelectedAlbum] = useState('All Photos');
            const [searchTerm, setSearchTerm] = useState('');
            const [showNewAlbum, setShowNewAlbum] = useState(false);
            const [newAlbumName, setNewAlbumName] = useState('');
            const [selectedPhotos, setSelectedPhotos] = useState(new Set());
            const [debugInfo, setDebugInfo] = useState('');

            useEffect(() => {
                loadPhotos();
            }, []);

            const loadPhotos = () => {
                try {
                    const stored = localStorage.getItem('family-photos');
                    if (stored) {
                        const parsed = JSON.parse(stored);
                        setPhotos(parsed);
                        setDebugInfo(`Loaded ${parsed.length} photos from storage`);
                    } else {
                        setDebugInfo('No photos in storage yet');
                    }

                    const storedAlbums = localStorage.getItem('photo-albums');
                    if (storedAlbums) {
                        setAlbums(JSON.parse(storedAlbums));
                    }
                } catch (e) {
                    setDebugInfo(`Error loading: ${e.message}`);
                    console.error('Load error:', e);
                }
            };

            const savePhotos = (newPhotos) => {
                try {
                    localStorage.setItem('family-photos', JSON.stringify(newPhotos));
                    setDebugInfo(`Saved ${newPhotos.length} photos`);
                } catch (e) {
                    setDebugInfo(`Save error: ${e.message}`);
                    console.error('Save error:', e);
                }
            };

            const saveAlbums = (newAlbums) => {
                try {
                    localStorage.setItem('photo-albums', JSON.stringify(newAlbums));
                } catch (e) {
                    console.error('Album save error:', e);
                }
            };

            const handleFileUpload = (e) => {
                const files = Array.from(e.target.files);
                setDebugInfo(`Processing ${files.length} files...`);
                
                let processed = 0;
                files.forEach(file => {
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            const newPhoto = {
                                id: Date.now() + Math.random(),
                                src: event.target.result,
                                name: file.name,
                                date: new Date().toISOString(),
                                album: selectedAlbum === 'All Photos' ? 'Family' : selectedAlbum,
                                favorite: false,
                                tags: []
                            };
                            
                            setPhotos(prevPhotos => {
                                const updatedPhotos = [...prevPhotos, newPhoto];
                                savePhotos(updatedPhotos);
                                processed++;
                                setDebugInfo(`Uploaded ${processed}/${files.length} photos. Total: ${updatedPhotos.length}`);
                                return updatedPhotos;
                            });
                        };
                        reader.onerror = (error) => {
                            setDebugInfo(`Error reading file: ${error}`);
                        };
                        reader.readAsDataURL(file);
                    } else {
                        setDebugInfo(`Skipped non-image file: ${file.name}`);
                    }
                });
            };

            const toggleFavorite = (photoId) => {
                const updatedPhotos = photos.map(p => 
                    p.id === photoId ? { ...p, favorite: !p.favorite } : p
                );
                setPhotos(updatedPhotos);
                savePhotos(updatedPhotos);
            };

            const createAlbum = () => {
                if (newAlbumName.trim() && !albums.includes(newAlbumName.trim())) {
                    const updatedAlbums = [...albums, newAlbumName.trim()];
                    setAlbums(updatedAlbums);
                    saveAlbums(updatedAlbums);
                    setNewAlbumName('');
                    setShowNewAlbum(false);
                }
            };

            const moveToAlbum = (photoId, albumName) => {
                const updatedPhotos = photos.map(p => 
                    p.id === photoId ? { ...p, album: albumName } : p
                );
                setPhotos(updatedPhotos);
                savePhotos(updatedPhotos);
            };

            const deleteSelected = () => {
                const updatedPhotos = photos.filter(p => !selectedPhotos.has(p.id));
                setPhotos(updatedPhotos);
                savePhotos(updatedPhotos);
                setSelectedPhotos(new Set());
            };

            const togglePhotoSelection = (photoId) => {
                const newSelection = new Set(selectedPhotos);
                if (newSelection.has(photoId)) {
                    newSelection.delete(photoId);
                } else {
                    newSelection.add(photoId);
                }
                setSelectedPhotos(newSelection);
            };

            const clearAllData = () => {
                if (confirm('Delete all photos and albums? This cannot be undone!')) {
                    localStorage.clear();
                    setPhotos([]);
                    setAlbums(['Family', 'Vacation', 'Holidays']);
                    setDebugInfo('All data cleared');
                }
            };

            const filteredPhotos = photos.filter(photo => {
                const matchesSearch = photo.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    photo.tags?.some(tag => tag.toLowerCase().includes(searchTerm.toLowerCase()));
                
                let matchesAlbum = true;
                if (selectedAlbum === 'All Photos') {
                    matchesAlbum = true;
                } else if (selectedAlbum === 'Favorites') {
                    matchesAlbum = photo.favorite;
                } else {
                    matchesAlbum = photo.album === selectedAlbum;
                }
                
                return matchesSearch && matchesAlbum;
            });

            // SVG Icons
            const UploadIcon = () => (
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
                </svg>
            );

            const GridIcon = () => (
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/>
                    <rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/>
                </svg>
            );

            const ListIcon = () => (
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/>
                    <line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/>
                    <line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/>
                </svg>
            );

            const SearchIcon = () => (
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
                </svg>
            );

            const HeartIcon = ({ filled }) => (
                <svg width="20" height="20" viewBox="0 0 24 24" fill={filled ? "currentColor" : "none"} stroke="currentColor" strokeWidth="2">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                </svg>
            );

            const FolderIcon = () => (
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
                </svg>
            );

            const PlusIcon = () => (
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                    <line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/>
                </svg>
            );

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
                    <div className="bg-white shadow-md">
                        <div className="max-w-7xl mx-auto px-4 py-4">
                            <div className="flex items-center justify-between mb-4">
                                <h1 className="text-3xl font-bold text-indigo-600">Family Photo Organizer</h1>
                                <div className="flex gap-2">
                                    <button onClick={() => setView('grid')} className={`p-2 rounded ${view === 'grid' ? 'bg-indigo-600 text-white' : 'bg-gray-200'}`}>
                                        <GridIcon />
                                    </button>
                                    <button onClick={() => setView('list')} className={`p-2 rounded ${view === 'list' ? 'bg-indigo-600 text-white' : 'bg-gray-200'}`}>
                                        <ListIcon />
                                    </button>
                                </div>
                            </div>

                            {debugInfo && (
                                <div className="mb-4 p-3 bg-blue-100 text-blue-800 rounded text-sm flex justify-between items-center">
                                    <span>Debug: {debugInfo} | Total photos: {photos.length} | Filtered: {filteredPhotos.length}</span>
                                    <button onClick={clearAllData} className="text-xs px-2 py-1 bg-red-500 text-white rounded">Clear All</button>
                                </div>
                            )}

                            <div className="flex gap-4 flex-wrap">
                                <div className="flex-1 min-w-64">
                                    <div className="relative">
                                        <div className="absolute left-3 top-3 text-gray-400"><SearchIcon /></div>
                                        <input type="text" placeholder="Search photos, tags..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} className="w-full pl-10 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500"/>
                                    </div>
                                </div>
                                <label className="px-4 py-2 bg-indigo-600 text-white rounded-lg cursor-pointer hover:bg-indigo-700 flex items-center gap-2">
                                    <UploadIcon />
                                    Upload Photos
                                    <input type="file" multiple accept="image/*" onChange={handleFileUpload} className="hidden"/>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-4 py-6 flex gap-6">
                        <div className="w-64 bg-white rounded-lg shadow-md p-4 h-fit">
                            <div className="mb-6">
                                <h3 className="text-sm font-semibold text-gray-500 uppercase mb-2">Quick Access</h3>
                                <button onClick={() => setSelectedAlbum('All Photos')} className={`w-full text-left px-3 py-2 rounded flex items-center gap-2 ${selectedAlbum === 'All Photos' ? 'bg-indigo-100 text-indigo-700' : 'hover:bg-gray-100'}`}>
                                    <FolderIcon />
                                    All Photos ({photos.length})
                                </button>
                                <button onClick={() => setSelectedAlbum('Favorites')} className={`w-full text-left px-3 py-2 rounded flex items-center gap-2 ${selectedAlbum === 'Favorites' ? 'bg-indigo-100 text-indigo-700' : 'hover:bg-gray-100'}`}>
                                    <HeartIcon filled={false} />
                                    Favorites ({photos.filter(p => p.favorite).length})
                                </button>
                            </div>

                            <div>
                                <div className="flex items-center justify-between mb-2">
                                    <h3 className="text-sm font-semibold text-gray-500 uppercase">Albums</h3>
                                    <button onClick={() => setShowNewAlbum(!showNewAlbum)} className="text-indigo-600 hover:text-indigo-700">
                                        <PlusIcon />
                                    </button>
                                </div>
                                
                                {showNewAlbum && (
                                    <div className="mb-2 flex gap-1">
                                        <input type="text" value={newAlbumName} onChange={(e) => setNewAlbumName(e.target.value)} placeholder="Album name" className="flex-1 px-2 py-1 text-sm border rounded" onKeyPress={(e) => e.key === 'Enter' && createAlbum()}/>
                                        <button onClick={createAlbum} className="px-2 py-1 bg-indigo-600 text-white rounded text-sm">Add</button>
                                    </div>
                                )}

                                {albums.map(album => (
                                    <button key={album} onClick={() => setSelectedAlbum(album)} className={`w-full text-left px-3 py-2 rounded flex items-center gap-2 ${selectedAlbum === album ? 'bg-indigo-100 text-indigo-700' : 'hover:bg-gray-100'}`}>
                                        <FolderIcon />
                                        {album} ({photos.filter(p => p.album === album).length})
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div className="flex-1">
                            {selectedPhotos.size > 0 && (
                                <div className="bg-white rounded-lg shadow-md p-4 mb-4 flex items-center justify-between">
                                    <span className="text-gray-700">{selectedPhotos.size} selected</span>
                                    <button onClick={deleteSelected} className="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Delete Selected</button>
                                </div>
                            )}

                            {filteredPhotos.length === 0 ? (
                                <div className="bg-white rounded-lg shadow-md p-12 text-center">
                                    <div className="flex justify-center mb-4"><UploadIcon /></div>
                                    <h3 className="text-xl font-semibold text-gray-700 mb-2">No photos yet</h3>
                                    <p className="text-gray-500">Upload your first photos to get started!</p>
                                </div>
                            ) : (
                                <div className={view === 'grid' ? 'grid grid-cols-3 gap-4' : 'space-y-4'}>
                                    {filteredPhotos.map(photo => (
                                        <div key={photo.id} className={`bg-white rounded-lg shadow-md overflow-hidden ${selectedPhotos.has(photo.id) ? 'ring-4 ring-indigo-500' : ''}`}>
                                            <div className="relative group">
                                                <img src={photo.src} alt={photo.name} className="w-full h-48 object-cover cursor-pointer" onClick={() => togglePhotoSelection(photo.id)}/>
                                                <button onClick={() => toggleFavorite(photo.id)} className="absolute top-2 right-2 p-2 bg-white rounded-full shadow-lg hover:bg-gray-100">
                                                    <HeartIcon filled={photo.favorite} />
                                                </button>
                                            </div>
                                            <div className="p-3">
                                                <p className="font-medium text-gray-800 truncate">{photo.name}</p>
                                                <p className="text-sm text-gray-500">{new Date(photo.date).toLocaleDateString()}</p>
                                                <div className="flex gap-1 mt-2 flex-wrap">
                                                    {photo.tags?.map(tag => (
                                                        <span key={tag} className="px-2 py-1 bg-indigo-100 text-indigo-700 text-xs rounded">{tag}</span>
                                                    ))}
                                                </div>
                                                <select value={photo.album} onChange={(e) => moveToAlbum(photo.id, e.target.value)} className="w-full mt-2 px-2 py-1 text-sm border rounded">
                                                    {albums.map(album => (
                                                        <option key={album} value={album}>{album}</option>
                                                    ))}
                                                </select>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<FamilyPhotoOrganizer />, document.getElementById('root'));
    </script>
</body>
</html>
