<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Photo Organizer</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB2KlAV6sqWMIYH7EN8F-uGhhZO_K98oB4",
            authDomain: "family-photo-organizer-c5632.firebaseapp.com",
            projectId: "family-photo-organizer-c5632",
            storageBucket: "family-photo-organizer-c5632.firebasestorage.app",
            messagingSenderId: "911061160507",
            appId: "1:911061160507:web:098a770fa765e7469bc21e"
        };

        // Initialize Firebase
        let db;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
        } catch (e) {
            console.log("Firebase initialization error");
        }

        const CLOUDINARY_CLOUD_NAME = 'djrapivj9';
        const CLOUDINARY_UPLOAD_PRESET = 'family_photos';
        const CLOUDINARY_FOLDER = 'family-organizer';
        const DELETE_PASSWORD = 'delete!';

        const FamilyPhotoOrganizer = () => {
            const [photos, setPhotos] = useState([]);
            const [view, setView] = useState('grid');
            const [sortBy, setSortBy] = useState('custom');
            const [albums, setAlbums] = useState(['Family', 'Vacation', 'Holidays']);
            const [selectedAlbum, setSelectedAlbum] = useState('Favorites');
            const [searchTerm, setSearchTerm] = useState('');
            const [showNewAlbum, setShowNewAlbum] = useState(false);
            const [newAlbumName, setNewAlbumName] = useState('');
            const [editingAlbum, setEditingAlbum] = useState(null);
            const [editAlbumName, setEditAlbumName] = useState('');
            const [selectedPhotos, setSelectedPhotos] = useState(new Set());
            const [debugInfo, setDebugInfo] = useState('');
            const [lightboxPhoto, setLightboxPhoto] = useState(null);
            const [slideshowActive, setSlideshowActive] = useState(false);
            const [slideshowIndex, setSlideshowIndex] = useState(0);
            const [slideshowPhotos, setSlideshowPhotos] = useState([]);
            const [uploading, setUploading] = useState(false);
            const [uploadProgress, setUploadProgress] = useState(0);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                loadPhotosFromFirebase();
            }, []);

            useEffect(() => {
                if (slideshowActive) {
                    const timer = setInterval(() => {
                        setSlideshowIndex(prev => (prev + 1) % slideshowPhotos.length);
                    }, 3000);
                    return () => clearInterval(timer);
                }
            }, [slideshowActive, slideshowPhotos.length]);

            const verifyDeletePassword = () => {
                const password = prompt('Enter password to delete:');
                return password === DELETE_PASSWORD;
            };

            const loadPhotosFromFirebase = async () => {
                setLoading(true);
                setDebugInfo('Loading photos from Firebase...');
                
                try {
                    if (!db) {
                        setDebugInfo('‚ö†Ô∏è Firebase not configured.');
                        setLoading(false);
                        return;
                    }

                    const snapshot = await db.collection('photos').get();
                    const loadedPhotos = [];
                    
                    snapshot.forEach(doc => {
                        loadedPhotos.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    
                    setPhotos(loadedPhotos);
                    setDebugInfo(`‚úÖ Loaded ${loadedPhotos.length} photos from Firebase`);
                    
                    const albumSnapshot = await db.collection('settings').doc('albums').get();
                    if (albumSnapshot.exists) {
                        setAlbums(albumSnapshot.data().list || ['Family', 'Vacation', 'Holidays']);
                    }
                } catch (e) {
                    setDebugInfo(`Error: ${e.message}`);
                    console.error('Load error:', e);
                }
                
                setLoading(false);
            };

            const savePhotoToFirebase = async (photoData) => {
                try {
                    await db.collection('photos').add(photoData);
                } catch (e) {
                    console.error('Save error:', e);
                    throw e;
                }
            };

            const updatePhotoInFirebase = async (photoId, updates) => {
                try {
                    await db.collection('photos').doc(photoId).update(updates);
                } catch (e) {
                    console.error('Update error:', e);
                }
            };

            const deletePhotoFromFirebase = async (photoId) => {
                try {
                    await db.collection('photos').doc(photoId).delete();
                } catch (e) {
                    console.error('Delete error:', e);
                }
            };

            const saveAlbumsToFirebase = async (albumList) => {
                try {
                    await db.collection('settings').doc('albums').set({ list: albumList });
                } catch (e) {
                    console.error('Album save error:', e);
                }
            };

            const uploadToCloudinary = async (file) => {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
                formData.append('folder', CLOUDINARY_FOLDER);
                
                const response = await fetch(
                    `https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`,
                    {
                        method: 'POST',
                        body: formData
                    }
                );
                
                if (!response.ok) {
                    throw new Error('Upload failed');
                }
                
                const data = await response.json();
                return {
                    url: data.secure_url,
                    publicId: data.public_id,
                    format: data.format
                };
            };

            const handleFileUpload = async (e) => {
                const files = Array.from(e.target.files);
                setUploading(true);
                setDebugInfo(`Uploading ${files.length} files...`);
                
                let uploaded = 0;
                const maxOrder = Math.max(...photos.map(p => p.sortOrder || 0), 0);
                
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    
                    if (file.type.startsWith('image/')) {
                        try {
                            const cloudinaryData = await uploadToCloudinary(file);
                            
                            const newPhoto = {
                                src: cloudinaryData.url,
                                name: file.name,
                                date: new Date().toISOString(),
                                album: selectedAlbum === 'All Photos' || selectedAlbum === 'Favorites' ? 'Family' : selectedAlbum,
                                favorite: false,
                                tags: [],
                                sortOrder: maxOrder + uploaded + 1
                            };
                            
                            await savePhotoToFirebase(newPhoto);
                            
                            uploaded++;
                            setUploadProgress(Math.round((uploaded / files.length) * 100));
                            setDebugInfo(`Uploaded ${uploaded}/${files.length} photos...`);
                        } catch (error) {
                            setDebugInfo(`Error uploading ${file.name}: ${error.message}`);
                        }
                    }
                }
                
                setUploading(false);
                setUploadProgress(0);
                setDebugInfo(`‚úÖ Uploaded ${uploaded} photos!`);
                
                await loadPhotosFromFirebase();
            };

            const movePhotoUp = async (photoId) => {
                const currentIndex = filteredPhotos.findIndex(p => p.id === photoId);
                if (currentIndex <= 0) return;
                
                const currentPhoto = filteredPhotos[currentIndex];
                const previousPhoto = filteredPhotos[currentIndex - 1];
                
                // Use actual index as fallback if sortOrder doesn't exist
                const currentOrder = typeof currentPhoto.sortOrder === 'number' ? currentPhoto.sortOrder : currentIndex * 100;
                const previousOrder = typeof previousPhoto.sortOrder === 'number' ? previousPhoto.sortOrder : (currentIndex - 1) * 100;
                
                // Swap the orders
                const newCurrentOrder = previousOrder;
                const newPreviousOrder = currentOrder;
                
                // Update UI immediately
                const updatedPhotos = photos.map(p => {
                    if (p.id === currentPhoto.id) return { ...p, sortOrder: newCurrentOrder };
                    if (p.id === previousPhoto.id) return { ...p, sortOrder: newPreviousOrder };
                    return p;
                });
                setPhotos(updatedPhotos);
                
                // Save to Firebase in background
                Promise.all([
                    updatePhotoInFirebase(currentPhoto.id, { sortOrder: newCurrentOrder }),
                    updatePhotoInFirebase(previousPhoto.id, { sortOrder: newPreviousOrder })
                ]).catch(err => {
                    console.error('Error saving order:', err);
                    // Reload if save fails
                    loadPhotosFromFirebase();
                });
            };

            const movePhotoDown = async (photoId) => {
                const currentIndex = filteredPhotos.findIndex(p => p.id === photoId);
                if (currentIndex >= filteredPhotos.length - 1) return;
                
                const currentPhoto = filteredPhotos[currentIndex];
                const nextPhoto = filteredPhotos[currentIndex + 1];
                
                // Use actual index as fallback if sortOrder doesn't exist
                const currentOrder = typeof currentPhoto.sortOrder === 'number' ? currentPhoto.sortOrder : currentIndex * 100;
                const nextOrder = typeof nextPhoto.sortOrder === 'number' ? nextPhoto.sortOrder : (currentIndex + 1) * 100;
                
                // Swap the orders
                const newCurrentOrder = nextOrder;
                const newNextOrder = currentOrder;
                
                // Update UI immediately
                const updatedPhotos = photos.map(p => {
                    if (p.id === currentPhoto.id) return { ...p, sortOrder: newCurrentOrder };
                    if (p.id === nextPhoto.id) return { ...p, sortOrder: newNextOrder };
                    return p;
                });
                setPhotos(updatedPhotos);
                
                // Save to Firebase in background
                Promise.all([
                    updatePhotoInFirebase(currentPhoto.id, { sortOrder: newCurrentOrder }),
                    updatePhotoInFirebase(nextPhoto.id, { sortOrder: newNextOrder })
                ]).catch(err => {
                    console.error('Error saving order:', err);
                    // Reload if save fails
                    loadPhotosFromFirebase();
                });
            };

            const downloadPhoto = async (photo) => {
                try {
                    const response = await fetch(photo.src);
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = photo.name;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } catch (error) {
                    console.error('Download error:', error);
                    alert('Failed to download photo');
                }
            };

            const downloadSelected = async () => {
                for (const photoId of selectedPhotos) {
                    const photo = photos.find(p => p.id === photoId);
                    if (photo) {
                        await downloadPhoto(photo);
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                }
            };

            const deleteSinglePhoto = async (photoId) => {
                if (!verifyDeletePassword()) {
                    alert('Incorrect password');
                    return;
                }
                
                if (confirm('Delete this photo permanently?')) {
                    await deletePhotoFromFirebase(photoId);
                    const updatedPhotos = photos.filter(p => p.id !== photoId);
                    setPhotos(updatedPhotos);
                    setDebugInfo('Photo deleted');
                }
            };

            const toggleFavorite = async (photoId) => {
                const photo = photos.find(p => p.id === photoId);
                if (photo) {
                    const newFavorite = !photo.favorite;
                    await updatePhotoInFirebase(photoId, { favorite: newFavorite });
                    
                    const updatedPhotos = photos.map(p => 
                        p.id === photoId ? { ...p, favorite: newFavorite } : p
                    );
                    setPhotos(updatedPhotos);
                }
            };

            const createAlbum = async () => {
                if (newAlbumName.trim() && !albums.includes(newAlbumName.trim())) {
                    const updatedAlbums = [...albums, newAlbumName.trim()];
                    setAlbums(updatedAlbums);
                    await saveAlbumsToFirebase(updatedAlbums);
                    setNewAlbumName('');
                    setShowNewAlbum(false);
                    setDebugInfo('Album created');
                }
            };

            const startEditingAlbum = (albumName) => {
                setEditingAlbum(albumName);
                setEditAlbumName(albumName);
            };

            const saveAlbumRename = async () => {
                if (editAlbumName.trim() && editAlbumName !== editingAlbum && !albums.includes(editAlbumName.trim())) {
                    const updatedAlbums = albums.map(a => a === editingAlbum ? editAlbumName.trim() : a);
                    setAlbums(updatedAlbums);
                    await saveAlbumsToFirebase(updatedAlbums);
                    
                    const photosToUpdate = photos.filter(p => p.album === editingAlbum);
                    for (const photo of photosToUpdate) {
                        await updatePhotoInFirebase(photo.id, { album: editAlbumName.trim() });
                    }
                    
                    const updatedPhotos = photos.map(p => 
                        p.album === editingAlbum ? { ...p, album: editAlbumName.trim() } : p
                    );
                    setPhotos(updatedPhotos);
                    
                    if (selectedAlbum === editingAlbum) {
                        setSelectedAlbum(editAlbumName.trim());
                    }
                    
                    setEditingAlbum(null);
                    setEditAlbumName('');
                    setDebugInfo('Album renamed');
                }
            };

            const deleteAlbum = async (albumName) => {
                if (!verifyDeletePassword()) {
                    alert('Incorrect password');
                    return;
                }
                
                if (confirm(`Delete album "${albumName}"? Photos will be moved to "Family" album.`)) {
                    const updatedAlbums = albums.filter(a => a !== albumName);
                    setAlbums(updatedAlbums);
                    await saveAlbumsToFirebase(updatedAlbums);
                    
                    const photosToMove = photos.filter(p => p.album === albumName);
                    for (const photo of photosToMove) {
                        await updatePhotoInFirebase(photo.id, { album: 'Family' });
                    }
                    
                    const updatedPhotos = photos.map(p => 
                        p.album === albumName ? { ...p, album: 'Family' } : p
                    );
                    setPhotos(updatedPhotos);
                    
                    if (selectedAlbum === albumName) {
                        setSelectedAlbum('All Photos');
                    }
                    
                    setDebugInfo('Album deleted');
                }
            };

            const moveToAlbum = async (photoId, albumName) => {
                await updatePhotoInFirebase(photoId, { album: albumName });
                
                const updatedPhotos = photos.map(p => 
                    p.id === photoId ? { ...p, album: albumName } : p
                );
                setPhotos(updatedPhotos);
            };

            const deleteSelected = async () => {
                if (!verifyDeletePassword()) {
                    alert('Incorrect password');
                    return;
                }
                
                if (confirm(`Delete ${selectedPhotos.size} selected photos permanently?`)) {
                    setDebugInfo('Deleting photos...');
                    
                    for (const photoId of selectedPhotos) {
                        await deletePhotoFromFirebase(photoId);
                    }
                    
                    const updatedPhotos = photos.filter(p => !selectedPhotos.has(p.id));
                    setPhotos(updatedPhotos);
                    setSelectedPhotos(new Set());
                    setDebugInfo('Photos deleted');
                }
            };

            const togglePhotoSelection = (photoId) => {
                const newSelection = new Set(selectedPhotos);
                if (newSelection.has(photoId)) {
                    newSelection.delete(photoId);
                } else {
                    newSelection.add(photoId);
                }
                setSelectedPhotos(newSelection);
            };

            const startSlideshowWithAll = () => {
                if (filteredPhotos.length > 0) {
                    setSlideshowPhotos(filteredPhotos);
                    setSlideshowIndex(0);
                    setSlideshowActive(true);
                }
            };

            const startSlideshow = () => {
                const photosForSlideshow = Array.from(selectedPhotos).map(id => 
                    photos.find(p => p.id === id)
                ).filter(Boolean);
                
                if (photosForSlideshow.length > 0) {
                    setSlideshowPhotos(photosForSlideshow);
                    setSlideshowIndex(0);
                    setSlideshowActive(true);
                }
            };

            const stopSlideshow = () => {
                setSlideshowActive(false);
                setSlideshowPhotos([]);
                setSlideshowIndex(0);
            };

            const nextSlide = () => {
                setSlideshowIndex((prev) => (prev + 1) % slideshowPhotos.length);
            };

            const prevSlide = () => {
                setSlideshowIndex((prev) => (prev - 1 + slideshowPhotos.length) % slideshowPhotos.length);
            };

            const sortPhotos = (photosToSort) => {
                const sorted = [...photosToSort];
                switch(sortBy) {
                    case 'custom':
                        return sorted.sort((a, b) => (a.sortOrder || 0) - (b.sortOrder || 0));
                    case 'date-desc':
                        return sorted.sort((a, b) => new Date(b.date) - new Date(a.date));
                    case 'date-asc':
                        return sorted.sort((a, b) => new Date(a.date) - new Date(b.date));
                    case 'name-asc':
                        return sorted.sort((a, b) => a.name.localeCompare(b.name));
                    case 'name-desc':
                        return sorted.sort((a, b) => b.name.localeCompare(a.name));
                    case 'album':
                        return sorted.sort((a, b) => a.album.localeCompare(b.album));
                    default:
                        return sorted;
                }
            };

            const filteredPhotos = sortPhotos(photos.filter(photo => {
                const matchesSearch = photo.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    photo.tags?.some(tag => tag.toLowerCase().includes(searchTerm.toLowerCase()));
                
                let matchesAlbum = true;
                if (selectedAlbum === 'All Photos') {
                    matchesAlbum = true;
                } else if (selectedAlbum === 'Favorites') {
                    matchesAlbum = photo.favorite;
                } else {
                    matchesAlbum = photo.album === selectedAlbum;
                }
                
                return matchesSearch && matchesAlbum;
            }));

            if (loading) {
                return (
                    <div className="min-h-screen bg-black flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-20 w-20 border-b-4 border-white mx-auto mb-6"></div>
                            <p className="text-2xl text-white font-bold">Loading your memories...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-black">
                    {lightboxPhoto && (
                        <div className="fixed inset-0 bg-black bg-opacity-95 z-50 flex items-center justify-center p-4" onClick={() => setLightboxPhoto(null)}>
                            <button onClick={() => setLightboxPhoto(null)} className="absolute top-4 right-4 text-white text-3xl hover:text-gray-300">‚úï</button>
                            <div className="absolute top-4 left-4 flex gap-2">
                                <button onClick={() => downloadPhoto(lightboxPhoto)} className="px-4 py-2 bg-indigo-600 text-white hover:bg-indigo-700">
                                    Download
                                </button>
                                <button onClick={() => { deleteSinglePhoto(lightboxPhoto.id); setLightboxPhoto(null); }} className="px-4 py-2 bg-red-600 text-white hover:bg-red-700">
                                    Delete
                                </button>
                            </div>
                            <img src={lightboxPhoto.src} alt={lightboxPhoto.name} className="max-w-full max-h-full object-contain"/>
                        </div>
                    )}

                    {slideshowActive && (
                        <div className="fixed inset-0 bg-black z-50 flex items-center justify-center">
                            <button onClick={stopSlideshow} className="absolute top-4 right-4 text-white text-3xl hover:text-gray-300">‚úï</button>
                            <button onClick={prevSlide} className="absolute left-4 text-white text-6xl hover:text-gray-300">‚Äπ</button>
                            <div className="text-center px-4">
                                <img src={slideshowPhotos[slideshowIndex]?.src} alt={slideshowPhotos[slideshowIndex]?.name} className="max-w-screen-lg max-h-screen object-contain mx-auto"/>
                                <p className="text-white mt-6 text-2xl font-semibold">{slideshowPhotos[slideshowIndex]?.name}</p>
                                <p className="text-gray-300 text-lg mt-2">{slideshowIndex + 1} / {slideshowPhotos.length}</p>
                            </div>
                            <button onClick={nextSlide} className="absolute right-4 text-white text-6xl hover:text-gray-300">‚Ä∫</button>
                        </div>
                    )}

                    <div className="bg-gray-900 shadow-xl border-b border-gray-800">
                        <div className="max-w-7xl mx-auto px-4 py-6">
                            <div className="flex flex-col md:flex-row items-start md:items-center justify-between gap-4 mb-6">
                                <div>
                                    <h1 className="text-3xl md:text-4xl font-bold text-white">
                                        Family Photo Organizer
                                    </h1>
                                    <p className="text-gray-400 mt-1">Share and cherish your favorite moments</p>
                                </div>
                                <div className="flex gap-2">
                                    <button 
                                        onClick={startSlideshowWithAll} 
                                        className="px-6 py-3 bg-green-600 text-white hover:bg-green-700 font-semibold flex items-center gap-2"
                                    >
                                        <span className="text-xl">‚ñ∂Ô∏è</span>
                                        Slideshow
                                    </button>
                                    <button onClick={() => loadPhotosFromFirebase()} className="px-4 py-3 bg-gray-800 text-white hover:bg-gray-700">üîÑ</button>
                                    <button onClick={() => setView('grid')} className={`px-4 py-3 ${view === 'grid' ? 'bg-indigo-600 text-white' : 'bg-gray-800 text-white hover:bg-gray-700'}`}>Grid</button>
                                    <button onClick={() => setView('list')} className={`px-4 py-3 ${view === 'list' ? 'bg-indigo-600 text-white' : 'bg-gray-800 text-white hover:bg-gray-700'}`}>List</button>
                                </div>
                            </div>

                            {debugInfo && (
                                <div className="mb-4 p-4 bg-blue-900 text-blue-100 border border-blue-700">
                                    <span className="font-semibold">{debugInfo}</span> {uploading && `(${uploadProgress}%)`}
                                </div>
                            )}

                            <div className="flex flex-col md:flex-row gap-3">
                                <select value={sortBy} onChange={(e) => setSortBy(e.target.value)} className="px-5 py-3 bg-gray-800 text-white border border-gray-700 outline-none">
                                    <option value="custom">Custom Order</option>
                                    <option value="date-desc">Newest First</option>
                                    <option value="date-asc">Oldest First</option>
                                    <option value="name-asc">Name (A-Z)</option>
                                    <option value="name-desc">Name (Z-A)</option>
                                    <option value="album">By Album</option>
                                </select>
                                <label className={`flex-1 px-6 py-3 ${uploading ? 'bg-gray-600' : 'bg-indigo-600 hover:bg-indigo-700'} text-white cursor-pointer text-center whitespace-nowrap font-semibold`}>
                                    {uploading ? `Uploading ${uploadProgress}%...` : 'Upload Photos'}
                                    <input type="file" multiple accept="image/*" onChange={handleFileUpload} className="hidden" disabled={uploading}/>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-4 py-6">
                        {/* Albums Ribbon */}
                        <div className="bg-gray-900 border border-gray-800 p-4 mb-6">
                            <div className="flex flex-wrap items-center gap-2">
                                <h3 className="text-sm font-bold text-gray-400 uppercase mr-2">Albums:</h3>
                                
                                <button 
                                    onClick={() => setSelectedAlbum('All Photos')} 
                                    className={`px-3 py-1.5 whitespace-nowrap font-medium text-sm ${selectedAlbum === 'All Photos' ? 'bg-indigo-600 text-white' : 'bg-gray-800 text-gray-300 hover:bg-gray-700'}`}
                                >
                                    All Photos ({photos.length})
                                </button>
                                
                                <button 
                                    onClick={() => setSelectedAlbum('Favorites')} 
                                    className={`px-3 py-1.5 whitespace-nowrap font-medium text-sm ${selectedAlbum === 'Favorites' ? 'bg-indigo-600 text-white' : 'bg-gray-800 text-gray-300 hover:bg-gray-700'}`}
                                >
                                    ‚ù§Ô∏è Favorites ({photos.filter(p => p.favorite).length})
                                </button>
                                
                                <div className="w-px h-6 bg-gray-700"></div>
                                
                                {albums.map(album => (
                                    <div key={album} className="flex items-center group">
                                        {editingAlbum === album ? (
                                            <div className="flex gap-1">
                                                <input 
                                                    type="text" 
                                                    value={editAlbumName} 
                                                    onChange={(e) => setEditAlbumName(e.target.value)} 
                                                    className="px-2 py-1 text-sm bg-gray-800 text-white border border-gray-700 w-32"
                                                    onKeyPress={(e) => e.key === 'Enter' && saveAlbumRename()}
                                                />
                                                <button onClick={saveAlbumRename} className="px-2 py-1 bg-green-600 text-white text-xs">‚úì</button>
                                                <button onClick={() => setEditingAlbum(null)} className="px-2 py-1 bg-gray-600 text-white text-xs">‚úï</button>
                                            </div>
                                        ) : (
                                            <>
                                                <button 
                                                    onClick={() => setSelectedAlbum(album)} 
                                                    className={`px-3 py-1.5 whitespace-nowrap font-medium text-sm ${selectedAlbum === album ? 'bg-indigo-600 text-white' : 'bg-gray-800 text-gray-300 hover:bg-gray-700'}`}
                                                >
                                                    {album} ({photos.filter(p => p.album === album).length})
                                                </button>
                                                <button 
                                                    onClick={() => startEditingAlbum(album)} 
                                                    className="opacity-0 group-hover:opacity-100 ml-1 px-1 text-gray-400 hover:text-indigo-400 text-sm"
                                                    title="Rename"
                                                >
                                                    ‚úèÔ∏è
                                                </button>
                                                <button 
                                                    onClick={() => deleteAlbum(album)} 
                                                    className="opacity-0 group-hover:opacity-100 px-1 text-gray-400 hover:text-red-400 text-sm"
                                                    title="Delete"
                                                >
                                                    üóëÔ∏è
                                                </button>
                                            </>
                                        )}
                                    </div>
                                ))}
                                
                                <div className="w-px h-6 bg-gray-700"></div>
                                
                                {showNewAlbum ? (
                                    <div className="flex gap-2">
                                        <input 
                                            type="text" 
                                            value={newAlbumName} 
                                            onChange={(e) => setNewAlbumName(e.target.value)} 
                                            placeholder="Album name" 
                                            className="px-2 py-1 text-sm bg-gray-800 text-white border border-gray-700 outline-none w-32"
                                            onKeyPress={(e) => e.key === 'Enter' && createAlbum()}
                                        />
                                        <button onClick={createAlbum} className="px-2 py-1 bg-indigo-600 text-white text-sm font-semibold hover:bg-indigo-700">Add</button>
                                        <button onClick={() => setShowNewAlbum(false)} className="px-2 py-1 bg-gray-600 text-white text-sm hover:bg-gray-700">Cancel</button>
                                    </div>
                                ) : (
                                    <button 
                                        onClick={() => setShowNewAlbum(true)} 
                                        className="px-3 py-1.5 bg-gray-800 text-indigo-400 hover:bg-gray-700 font-semibold text-sm"
                                    >
                                        + New Album
                                    </button>
                                )}
                            </div>
                        </div>

                        <div className="flex flex-col lg:flex-row gap-6">
                            <div className="flex-1">
                                {selectedPhotos.size > 0 && (
                                    <div className="bg-gray-900 border border-gray-800 p-4 mb-6 flex flex-col md:flex-row items-start md:items-center justify-between gap-3">
                                        <span className="text-gray-300 font-semibold">{selectedPhotos.size} selected</span>
                                        <div className="flex flex-wrap gap-2">
                                            <button onClick={startSlideshow} className="px-4 py-2 bg-green-600 text-white hover:bg-green-700 text-sm font-semibold">
                                                Slideshow
                                            </button>
                                            <button onClick={downloadSelected} className="px-4 py-2 bg-blue-600 text-white hover:bg-blue-700 text-sm font-semibold">
                                                Download
                                            </button>
                                            <button onClick={deleteSelected} className="px-4 py-2 bg-red-600 text-white hover:bg-red-700 text-sm font-semibold">
                                                Delete
                                            </button>
                                        </div>
                                    </div>
                                )}

                                {sortBy === 'custom' && (
                                    <div className="bg-yellow-900 border border-yellow-700 p-3 mb-4 text-yellow-100 text-sm">
                                        üí° <strong>Custom Order Mode:</strong> Use ‚¨ÜÔ∏è and ‚¨áÔ∏è buttons to rearrange photos in your preferred order
                                    </div>
                                )}

                                {filteredPhotos.length === 0 ? (
                                    <div className="bg-gray-900 border border-gray-800 p-16 text-center">
                                        <div className="text-6xl mb-4">üì∏</div>
                                        <h3 className="text-2xl font-bold text-white mb-2">No photos yet</h3>
                                        <p className="text-gray-400 text-lg">Upload your first memories to get started!</p>
                                    </div>
                                ) : view === 'grid' ? (
                                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                                        {filteredPhotos.map((photo, index) => (
                                            <div key={photo.id} className={`bg-gray-900 border border-gray-800 overflow-hidden ${selectedPhotos.has(photo.id) ? 'ring-4 ring-indigo-500' : ''}`}>
                                                <div className="relative aspect-square">
                                                    <img src={photo.src} alt={photo.name} className="w-full h-full object-cover cursor-pointer" onClick={() => setLightboxPhoto(photo)}/>
                                                    <input type="checkbox" checked={selectedPhotos.has(photo.id)} onChange={() => togglePhotoSelection(photo.id)} className="absolute top-3 left-3 w-6 h-6 cursor-pointer"/>
                                                    <button onClick={() => toggleFavorite(photo.id)} className="absolute top-3 right-3 p-2 bg-gray-900 bg-opacity-80 hover:bg-opacity-100">
                                                        {photo.favorite ? '‚ù§Ô∏è' : 'ü§ç'}
                                                    </button>
                                                </div>
                                                <div className="p-2 flex items-center justify-between gap-2">
                                                    {sortBy === 'custom' && (
                                                        <div className="flex gap-1">
                                                            <button 
                                                                onClick={() => movePhotoUp(photo.id)} 
                                                                disabled={index === 0}
                                                                className={`p-1 bg-gray-800 hover:bg-gray-700 text-white text-sm ${index === 0 ? 'opacity-30 cursor-not-allowed' : ''}`}
                                                                title="Move up"
                                                            >
                                                                ‚¨ÜÔ∏è
                                                            </button>
                                                            <button 
                                                                onClick={() => movePhotoDown(photo.id)} 
                                                                disabled={index === filteredPhotos.length - 1}
                                                                className={`p-1 bg-gray-800 hover:bg-gray-700 text-white text-sm ${index === filteredPhotos.length - 1 ? 'opacity-30 cursor-not-allowed' : ''}`}
                                                                title="Move down"
                                                            >
                                                                ‚¨áÔ∏è
                                                            </button>
                                                        </div>
                                                    )}
                                                    <select value={photo.album} onChange={(e) => moveToAlbum(photo.id, e.target.value)} className="flex-1 px-2 py-1 text-xs bg-gray-800 text-white border border-gray-700 outline-none">
                                                        {albums.map(album => (
                                                            <option key={album} value={album}>{album}</option>
                                                        ))}
                                                    </select>
                                                    <div className="flex gap-1">
                                                        <button onClick={() => downloadPhoto(photo)} className="p-1 bg-green-600 hover:bg-green-700 text-white text-sm" title="Download">
                                                            üíæ
                                                        </button>
                                                        <button onClick={() => deleteSinglePhoto(photo.id)} className="p-1 bg-red-600 hover:bg-red-700 text-white text-sm" title="Delete">
                                                            üóëÔ∏è
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                ) : (
                                    <div className="space-y-4">
                                        {filteredPhotos.map((photo, index) => (
                                            <div key={photo.id} className={`bg-gray-900 border border-gray-800 flex items-center p-4 ${selectedPhotos.has(photo.id) ? 'ring-4 ring-indigo-500' : ''}`}>
                                                <input type="checkbox" checked={selectedPhotos.has(photo.id)} onChange={() => togglePhotoSelection(photo.id)} className="w-6 h-6 mr-4 flex-shrink-0 cursor-pointer"/>
                                                <img src={photo.src} alt={photo.name} className="w-24 h-24 object-cover cursor-pointer flex-shrink-0" onClick={() => setLightboxPhoto(photo)}/>
                                                <div className="flex-1 ml-4 min-w-0">
                                                    <p className="font-semibold text-white truncate text-lg">{photo.name}</p>
                                                    <p className="text-sm text-gray-400">{new Date(photo.date).toLocaleDateString()}</p>
                                                    <p className="text-sm text-gray-500 mt-1">Album: {photo.album}</p>
                                                </div>
                                                <div className="flex gap-2 flex-shrink-0">
                                                    {sortBy === 'custom' && (
                                                        <>
                                                            <button 
                                                                onClick={() => movePhotoUp(photo.id)} 
                                                                disabled={index === 0}
                                                                className={`p-2 text-gray-400 hover:text-white ${index === 0 ? 'opacity-30 cursor-not-allowed' : ''}`}
                                                                title="Move up"
                                                            >
                                                                ‚¨ÜÔ∏è
                                                            </button>
                                                            <button 
                                                                onClick={() => movePhotoDown(photo.id)} 
                                                                disabled={index === filteredPhotos.length - 1}
                                                                className={`p-2 text-gray-400 hover:text-white ${index === filteredPhotos.length - 1 ? 'opacity-30 cursor-not-allowed' : ''}`}
                                                                title="Move down"
                                                            >
                                                                ‚¨áÔ∏è
                                                            </button>
                                                        </>
                                                    )}
                                                    <button onClick={() => downloadPhoto(photo)} className="p-2 text-green-400 hover:text-green-300" title="Download">
                                                        üíæ
                                                    </button>
                                                    <button onClick={() => deleteSinglePhoto(photo.id)} className="p-2 text-gray-400 hover:text-red-400" title="Delete">
                                                        üóëÔ∏è
                                                    </button>
                                                    <button onClick={() => toggleFavorite(photo.id)} className="p-2 text-gray-400 hover:text-white">
                                                        {photo.favorite ? '‚ù§Ô∏è' : 'ü§ç'}
                                                    </button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<FamilyPhotoOrganizer />, document.getElementById('root'));
    </script>
</body>
